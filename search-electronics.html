<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Search Electronics - VidX</title>
    <script>
        (function() {
            const storedTheme = localStorage.getItem('theme');
            if (storedTheme === 'light') {
                document.documentElement.classList.remove('dark');
            } else {
                document.documentElement.classList.add('dark');
            }
        })();
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: {
                            50: '#18191A',
                            100: '#242526',
                            200: '#3A3B3C',
                            300: '#4E4F50',
                            400: '#6B6C6D',
                            500: '#B0B3B8',
                            600: '#E4E6EB',
                            700: '#F5F6F7'
                        }
                    }
                }
            }
        };
    </script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="/css/dark-mode.css">
    <script type="module" src="components/auth-modal.js"></script>
    <style>
        .filter-section {
            display: none;
        }
        .filter-section.active {
            display: block;
        }
        .filter-toggle {
            cursor: pointer;
            user-select: none;
        }
        .filter-toggle:hover {
            background-color: rgba(99, 102, 241, 0.05);
        }
        .filter-grid {
            max-height: 300px;
            overflow-y: auto;
        }
        .filter-grid::-webkit-scrollbar {
            width: 8px;
        }
        .filter-grid::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 4px;
        }
        .filter-grid::-webkit-scrollbar-thumb {
            background: rgba(99, 102, 241, 0.5);
            border-radius: 4px;
        }
        .filter-grid::-webkit-scrollbar-thumb:hover {
            background: rgba(99, 102, 241, 0.7);
        }
        
        /* ===== COMPACT FILTER GRID LAYOUT ===== */
        .filter-compact-grid {
            display: grid;
            gap: 1rem;
            grid-template-columns: 1fr;
        }
        
        @media (min-width: 768px) {
            .filter-compact-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 1.25rem;
            }
        }
        
        @media (min-width: 1024px) {
            .filter-compact-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 1.5rem;
            }
        }
        
        /* Filter width control */
        .filter-compact-grid > .filter-full {
            grid-column: 1 / -1;
        }
        
        .filter-compact-grid > .filter-half {
            grid-column: span 1;
        }
        
        @media (min-width: 1024px) {
            .filter-compact-grid > .filter-half {
                grid-column: span 2;
            }
        }
        
        /* Compact filter card */
        .filter-card-compact {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            padding: 0.875rem;
            transition: all 0.15s ease;
        }
        
        .dark .filter-card-compact {
            background: #242526;
            border-color: #3A3B3C;
        }
        
        .filter-card-compact:hover {
            border-color: #a5b4fc;
            box-shadow: 0 1px 3px rgba(99, 102, 241, 0.08);
        }
        
        .dark .filter-card-compact:hover {
            border-color: #6366f1;
        }
        
        /* Compact labels */
        .filter-label-sm {
            display: block;
            font-size: 0.8125rem;
            font-weight: 600;
            color: #6b7280;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.025em;
        }
        
        .dark .filter-label-sm {
            color: #9ca3af;
        }
        
        /* Compact inputs */
        .filter-input-sm {
            width: 100%;
            padding: 0.5rem 0.75rem;
            font-size: 0.875rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            background: #f9fafb;
            color: #111827;
            transition: all 0.15s;
        }
        
        .dark .filter-input-sm {
            background: #18191A;
            border-color: #4E4F50;
            color: #E4E6EB;
        }
        
        .filter-input-sm:focus {
            outline: none;
            border-color: #6366f1;
            background: white;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.05);
        }
        
        .dark .filter-input-sm:focus {
            background: #242526;
        }
        
        /* Range inputs row */
        .filter-range-row {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .filter-range-row input {
            flex: 1;
            min-width: 0;
        }
        
        .filter-range-separator {
            color: #9ca3af;
            font-weight: 500;
            flex-shrink: 0;
        }
        
        /* Compact checkboxes grid */
        .filter-checkbox-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 0.5rem;
        }
        
        .filter-checkbox-item {
            display: flex;
            align-items: center;
            gap: 0.375rem;
            padding: 0.375rem;
            border-radius: 0.25rem;
            font-size: 0.875rem;
            cursor: pointer;
            transition: background 0.1s;
        }
        
        .filter-checkbox-item:hover {
            background: rgba(99, 102, 241, 0.05);
        }
        
        .dark .filter-checkbox-item:hover {
            background: rgba(99, 102, 241, 0.1);
        }
        
        /* Action buttons positioning - top on mobile, bottom on desktop */
        .filter-compact-grid {
            display: flex;
            flex-direction: column;
        }
        
        #filter-action-buttons {
            order: -1; /* Top on mobile */
            margin-top: 0;
            margin-bottom: 1.5rem;
        }
        
        @media (min-width: 768px) {
            .filter-compact-grid {
                display: grid;
            }
            
            #filter-action-buttons {
                order: 9999; /* Bottom on desktop */
                margin-top: 1.5rem;
                margin-bottom: 0;
            }
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-dark-50 dark-mode-transition">
    <!-- Navigation -->
    <nav class="bg-white dark:bg-dark-100 shadow-sm dark:shadow-dark-200 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="index.html" class="flex items-center">
                        <span class="text-2xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">VidX</span>
                    </a>
                    <div class="hidden md:ml-10 md:flex md:space-x-8">
                        <a href="automotive.html" class="text-gray-700 dark:text-dark-500 hover:text-indigo-600 dark:hover:text-indigo-400 px-3 py-2 text-sm font-medium transition">Automotive</a>
                        <a href="electronics.html" class="text-indigo-600 dark:text-indigo-400 border-b-2 border-indigo-600 dark:border-indigo-400 px-3 py-2 text-sm font-medium">Electronics</a>
                        <a href="fashion.html" class="text-gray-700 dark:text-dark-500 hover:text-indigo-600 dark:hover:text-indigo-400 px-3 py-2 text-sm font-medium transition">Fashion</a>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <button id="theme-toggle" class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-dark-200 transition">
                        <i data-feather="sun" class="h-5 w-5 text-gray-600 dark:text-dark-500"></i>
                    </button>
                    <button id="upload-btn" class="hidden md:inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700">
                        <i data-feather="upload" class="h-4 w-4 mr-2"></i>
                        Upload
                    </button>
                    <button id="auth-btn" class="inline-flex items-center px-4 py-2 text-sm font-medium text-gray-700 dark:text-dark-500 hover:text-indigo-600 dark:hover:text-indigo-400 transition">
                        <i data-feather="user" class="h-5 w-5"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Header -->
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900 dark:text-dark-600 mb-2">Search Electronics & Technology</h1>
            <p class="text-gray-600 dark:text-dark-400">Find the perfect device with advanced filters</p>
        </div>

        <!-- Filters Section -->
        <div class="bg-white dark:bg-dark-100 rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-xl font-semibold text-gray-900 dark:text-dark-600 mb-6 flex items-center">
                <i data-feather="filter" class="h-5 w-5 mr-2 text-indigo-600"></i>
                Filters
            </h2>
            <div id="filter-container" class="filter-compact-grid"></div>
            <div id="active-filters" class="mt-6 flex flex-wrap gap-2"></div>
        </div>

        <!-- Results Section -->
        <div class="bg-white dark:bg-dark-100 rounded-lg shadow-md p-6">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-semibold text-gray-900 dark:text-dark-600">Results</h2>
                <div class="flex items-center space-x-4">
                    <span id="result-count" class="text-sm text-gray-600 dark:text-dark-400">0 items found</span>
                    <select id="sort-select" class="px-3 py-2 border border-gray-300 dark:border-dark-300 rounded-lg bg-white dark:bg-dark-200 text-gray-900 dark:text-dark-600 text-sm">
                        <option value="newest">Newest First</option>
                        <option value="price-low">Price: Low to High</option>
                        <option value="price-high">Price: High to Low</option>
                        <option value="popular">Most Popular</option>
                    </select>
                </div>
            </div>

            <!-- Results Grid -->
            <div id="results-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Results will be populated here -->
                <div class="col-span-full text-center py-12">
                    <i data-feather="search" class="h-16 w-16 text-gray-300 dark:text-dark-300 mx-auto mb-4"></i>
                    <p class="text-gray-500 dark:text-dark-400 text-lg">Select your filters and click "Apply Filters" to see results</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white dark:bg-dark-100 mt-12 border-t border-gray-200 dark:border-dark-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="text-center text-gray-600 dark:text-dark-400 text-sm">
                <p>&copy; 2025 VidX. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="js/dark-mode.js"></script>
    <script src="js/electronics-filter-schema.js"></script>
    <script type="module">
        import FilterRenderer from './js/filter-renderer.js';
        
        // Wait for DOM and schema to load
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize filter renderer
            const electronicsRenderer = new FilterRenderer(
                window.electronicsFilterSchema || electronicsFilterSchema,
                'filter-container',
                {
                    onChange: (filters) => {
                        console.log('Filters changed:', filters);
                        window.updateActiveFilters(filters);
                    },
                    onApply: () => {
                        console.log('Applying filters...');
                        window.applyFilters();
                    },
                    onClear: () => {
                        console.log('Clearing filters...');
                        window.clearResults();
                    }
                }
            );
            
            electronicsRenderer.render();
            
            // Make renderer global for access
            window.electronicsRenderer = electronicsRenderer;
            
            // Re-render feather icons
            if (typeof feather !== 'undefined') {
                feather.replace();
            }
        });

        window.updateActiveFilters = function(filters) {
            const container = document.getElementById('active-filters');
            container.innerHTML = '';
            
            let count = 0;
            Object.entries(filters).forEach(([key, value]) => {
                if (!value || (Array.isArray(value) && value.length === 0)) return;
                
                const filterTag = document.createElement('span');
                filterTag.className = 'inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-indigo-100 dark:bg-indigo-900 text-indigo-800 dark:text-indigo-200';
                
                let displayValue = value;
                if (Array.isArray(value)) {
                    displayValue = value.join(', ');
                }
                
                filterTag.innerHTML = `
                    <span class="capitalize">${key}: ${displayValue}</span>
                    <button class="ml-2 hover:text-indigo-600 dark:hover:text-indigo-400" onclick="removeFilter('${key}')">
                        <i data-feather="x" class="h-3 w-3"></i>
                    </button>
                `;
                
                container.appendChild(filterTag);
                count++;
            });
            
            if (count > 0) {
                const clearAll = document.createElement('button');
                clearAll.className = 'inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-gray-100 dark:bg-dark-200 text-gray-800 dark:text-dark-500 hover:bg-gray-200 dark:hover:bg-dark-300';
                clearAll.innerHTML = '<i data-feather="x" class="h-3 w-3 mr-1"></i> Clear All';
                clearAll.onclick = () => document.getElementById('clear-filters')?.click();
                container.appendChild(clearAll);
            }
            
            if (typeof feather !== 'undefined') {
                feather.replace();
            }
        }

        window.applyFilters = function() {
            // Save filters to localStorage for electronics.html to read
            const filters = window.electronicsRenderer.getFilters();
            localStorage.setItem('electronicsFilters', JSON.stringify(filters));
            
            // Redirect to electronics.html
            window.location.href = 'electronics.html';
        }

        window.clearResults = function() {
            document.getElementById('results-grid').innerHTML = `
                <div class="col-span-full text-center py-12">
                    <i data-feather="search" class="h-16 w-16 text-gray-300 dark:text-dark-300 mx-auto mb-4"></i>
                    <p class="text-gray-500 dark:text-dark-400 text-lg">Select your filters and click "Apply Filters" to see results</p>
                </div>
            `;
            document.getElementById('result-count').textContent = '0 items found';
            if (typeof feather !== 'undefined') {
                feather.replace();
            }
        }

        // Handle upload button
        document.getElementById('upload-btn')?.addEventListener('click', () => {
            window.location.href = 'upload.html';
        });

        // Initialize feather icons
        feather.replace();
    </script>
</body>
</html>
