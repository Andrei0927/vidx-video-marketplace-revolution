<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>All Ads - VidX</title>
    <script>
        (function() {
            const storedTheme = localStorage.getItem('theme');
            if (storedTheme === 'light') {
                document.documentElement.classList.remove('dark');
            } else {
                document.documentElement.classList.add('dark');
            }
        })();
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: {
                            50: '#18191A',
                            100: '#242526',
                            200: '#3A3B3C',
                            300: '#4E4F50',
                            400: '#6B6C6D',
                            500: '#B0B3B8',
                            600: '#E4E6EB',
                            700: '#F5F6F7'
                        }
                    }
                }
            }
        };
    </script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="/css/dark-mode.css">
    <script src="components/auth-modal.js"></script>
    <script src="js/video-card-engagement.js"></script>
    <style>
        body {
            overflow-x: hidden;
        }
        /* Mobile-first portrait video grid */
        .video-grid {
            display: grid;
            gap: 1.5rem;
            padding: 0 1rem;
        }
        
        /* Mobile: Full-screen snap scrolling (TikTok style) */
        @media (max-width: 1023px) {
            body {
                padding: 0;
                margin: 0;
                overflow-x: hidden;
            }
            
            .video-grid {
                display: block;
                height: 100vh;
                height: 100dvh;
                overflow-y: scroll;
                overflow-x: hidden;
                scroll-snap-type: y mandatory;
                scroll-behavior: smooth;
                padding: 0;
                margin: 0;
                gap: 0;
                -webkit-overflow-scrolling: touch;
            }
            
            .video-card {
                scroll-snap-align: start;
                scroll-snap-stop: always;
                min-height: 100vh;
                min-height: 100dvh;
                height: 100vh;
                height: 100dvh;
                width: 100vw;
                max-width: 100vw;
                margin-bottom: 0 !important;
                border-radius: 0;
            }
        }
        
        /* Desktop layout */
        @media (min-width: 1024px) {
            .video-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
                justify-items: center;
                gap: 2.5rem;
                padding: 0 2rem 2.5rem;
                max-width: 1200px;
                margin: 6rem auto 0;
            }
        }

        .video-card {
            position: relative;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 1.5rem;
            aspect-ratio: 9 / 16;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            cursor: pointer;
        }
        
        @media (min-width: 1024px) {
            .video-card {
                margin-bottom: 0;
                width: min(100%, 360px);
                max-width: 360px;
            }
        }

        @media (min-width: 1440px) {
            .video-card {
                max-width: 400px;
            }
        }
        
        .video-card video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: #000;
            pointer-events: none;
        }
        
        .video-card video::-webkit-media-controls {
            display: none !important;
        }
        
        .video-card video::-webkit-media-controls-enclosure {
            display: none !important;
        }
        
        .volume-indicator {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 9999px;
            padding: 0.5rem;
            z-index: 10;
            transition: opacity 0.3s ease;
        }
        
        .volume-indicator.fade-out {
            opacity: 0;
            pointer-events: none;
        }
        
        .video-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 1.5rem;
            background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.4) 50%, transparent 100%);
            z-index: 5;
            pointer-events: none;
        }

        @media (max-width: 1023px) {
            .video-overlay {
                padding-bottom: calc(5rem + env(safe-area-inset-bottom, 0px));
            }
        }

        @media (min-width: 1024px) {
            .video-overlay {
                padding-bottom: 1.5rem;
            }
        }
        
        .video-overlay a,
        .video-overlay button,
        .volume-indicator {
            pointer-events: auto;
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-dark-50 dark-mode-transition">
    <!-- Navigation -->

                <i data-feather="home" class="h-5 w-5 mb-1"></i>

            <a href="search.html" class="flex flex-col items-center justify-center flex-1 py-2 text-gray-600 dark:text-dark-400 hover:text-indigo-600 dark:hover:text-indigo-400">
                <i data-feather="sliders" class="h-5 w-5 mb-1"></i>

            </a>
            <a href="my-ads.html" class="flex flex-col items-center justify-center flex-1 py-2 text-gray-600 dark:text-dark-400 hover:text-indigo-600 dark:hover:text-indigo-400">

    <!-- Video Grid (Full-screen format) -->
    <div class="video-grid" id="video-grid">
        <!-- Loading indicator -->
        <div id="loading-ads" class="flex items-center justify-center min-h-screen">
            <div class="text-center">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600 mx-auto mb-4"></div>
                <p class="text-gray-600 dark:text-dark-400">Loading ads from all categories...</p>
            </div>
        </div>
        <!-- Videos will be loaded dynamically from all category pages -->
    </div>

    <script type="module">
        import './components/user-dropdown.js';

        // Category pages to aggregate ads from
        const CATEGORY_PAGES = [
            'automotive.html',
            'real-estate.html',
            'jobs.html',
            'services.html',
            'sports.html',
            'home-garden.html',
            'electronics.html',
            'fashion.html'
        ];

        const applyFeatherIcons = () => {
            if (window.feather && typeof window.feather.replace === 'function') {
                window.feather.replace();
            }
        };

        const setupThemeToggle = () => {
            document.getElementById('theme-toggle').addEventListener('click', function() {
                const isDark = document.documentElement.classList.toggle('dark');
                localStorage.theme = isDark ? 'dark' : 'light';
                feather.replace();
            });
        };

        const bindUserButton = () => {
            const btn = document.getElementById('user-btn');
            const dropdown = document.querySelector('user-dropdown');
            if (btn && dropdown) {
                btn.addEventListener('click', () => {
                    dropdown.toggleDropdown();
                });
            }
        };

        const updateNavAuthUI = () => {
            const authToken = localStorage.getItem('authToken') || localStorage.getItem('sessionToken');
            const userProfile = JSON.parse(localStorage.getItem('userProfile') || '{}');
            
            const navAvatar = document.getElementById('nav-avatar');
            const navUserIcon = document.getElementById('nav-user-icon');
            
            if (authToken && userProfile.avatar) {
                navAvatar.src = userProfile.avatar;
                navAvatar.classList.remove('hidden');
                navUserIcon.classList.add('hidden');
            } else {
                navAvatar.classList.add('hidden');
                navUserIcon.classList.remove('hidden');
            }
        };

        const setupFavoritesLinks = () => {
            const desktopLink = document.getElementById('desktop-favorites-link');
            const mobileLink = document.getElementById('mobile-favorites-link');

            [desktopLink, mobileLink].forEach(link => {
                if (link) {
                    link.addEventListener('click', (e) => {
                        e.preventDefault();
                        const isLoggedIn = localStorage.getItem('authToken') || localStorage.getItem('sessionToken');
                        if (isLoggedIn) {
                            window.location.href = 'favourites.html';
                        } else {
                            window.location.href = 'index.html#register';
                        }
                    });
                }
            });
        };

        // Fetch and aggregate video cards from all category pages
        const loadAllAds = async () => {
            const videoGrid = document.getElementById('video-grid');
            const loadingIndicator = document.getElementById('loading-ads');
            const allVideoCards = [];
            let cardCounter = 0;

            for (const categoryPage of CATEGORY_PAGES) {
                try {
                    const response = await fetch(categoryPage);
                    if (!response.ok) continue;
                    
                    const html = await response.text();
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, 'text/html');
                    
                    // Extract all video cards from the category page
                    const videoCards = doc.querySelectorAll('[data-video-card]');
                    videoCards.forEach(card => {
                        // Clone the video card element
                        const clonedCard = card.cloneNode(true);
                        
                        // Add unique ID to avoid conflicts
                        clonedCard.id = `video-card-${cardCounter++}`;
                        
                        // Add unique IDs to nested elements
                        const video = clonedCard.querySelector('video');
                        if (video) video.id = `video-${cardCounter}`;
                        
                        const volumeIndicator = clonedCard.querySelector('.volume-indicator');
                        if (volumeIndicator) volumeIndicator.id = `volume-${cardCounter}`;
                        
                        allVideoCards.push(clonedCard);
                    });
                } catch (error) {
                    console.warn(`Failed to load ads from ${categoryPage}:`, error);
                }
            }

            // Remove loading indicator
            if (loadingIndicator) {
                loadingIndicator.remove();
            }

            // Shuffle the ads to mix categories
            for (let i = allVideoCards.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [allVideoCards[i], allVideoCards[j]] = [allVideoCards[j], allVideoCards[i]];
            }

            // Append all video cards to the grid
            allVideoCards.forEach(card => {
                videoGrid.appendChild(card);
            });

            // Initialize videos after loading
            applyFeatherIcons();
            initVideos();
        };

        const initVideos = () => {
            const videoCards = document.querySelectorAll('[data-video-card]');
            const isMobile = window.innerWidth < 1024;
            let currentlyPlayingVideo = null;

            videoCards.forEach((card, index) => {
                const video = card.querySelector('video');
                if (!video) return;

                const volumeIndicator = card.querySelector('.volume-indicator');
                if (!volumeIndicator) return;

                const volumeOff = volumeIndicator.querySelector('.volume-off');
                const volumeOn = volumeIndicator.querySelector('.volume-on');
                const detailsUrl = card.dataset.detailsUrl;

                const updateVolumeIcon = (muted) => {
                    if (muted) {
                        volumeOff.style.display = 'block';
                        volumeOn.style.display = 'none';
                    } else {
                        volumeOff.style.display = 'none';
                        volumeOn.style.display = 'block';
                    }
                };

                const flashVolumeIndicator = () => {
                    volumeIndicator.classList.remove('fade-out');
                    setTimeout(() => {
                        volumeIndicator.classList.add('fade-out');
                    }, 2000);
                };

                const showFirstFrame = () => {
                    if (!video.src && !video.currentSrc) return;

                    // Desktop: First video autoplays with sound, others show first frame paused
                    // Mobile: First video autoplays with sound (fallback to muted)
                    if (index === 0) {
                        // First video: try to autoplay with sound
                        video.muted = false;
                        video.play().then(() => {
                            currentlyPlayingVideo = video;
                            updateVolumeIcon(false);
                            flashVolumeIndicator();
                        }).catch(() => {
                            // Fallback: autoplay muted
                            video.muted = true;
                            video.play().then(() => {
                                currentlyPlayingVideo = video;
                                updateVolumeIcon(true);
                                flashVolumeIndicator();
                            }).catch(() => {
                                // Last resort: show first frame
                                video.currentTime = 0.1;
                            });
                        });
                    } else {
                        // Other videos: muted, show first frame, then pause
                        video.muted = true;
                        const attempt = video.play();
                        if (attempt) {
                            attempt.then(() => {
                                setTimeout(() => {
                                    video.pause();
                                    video.currentTime = 0;
                                }, 100);
                            }).catch(() => {
                                video.currentTime = 0.1;
                            });
                        }
                    }
                };

                if (video.readyState >= 2) {
                    showFirstFrame();
                } else {
                    video.addEventListener('loadeddata', showFirstFrame, { once: true });
                }

                // Desktop starts muted (except first video which tries unmuted)
                // Mobile starts unmuted (with fallback to muted)
                let userMutedPreference = index === 0 ? false : true;

                const applyMuteState = (muted) => {
                    video.muted = muted;
                    userMutedPreference = muted;
                    updateVolumeIcon(muted);
                    flashVolumeIndicator();
                };

                const toggleAudio = () => {
                    const targetMuted = !video.muted;
                    applyMuteState(targetMuted);

                    if (!targetMuted && video.paused) {
                        const resumeAttempt = video.play();
                        if (resumeAttempt && typeof resumeAttempt.catch === 'function') {
                            resumeAttempt.catch(() => applyMuteState(true));
                        }
                    }
                };

                if (isMobile) {
                    const observer = new IntersectionObserver(entries => {
                        entries.forEach(entry => {
                            if (entry.isIntersecting && entry.intersectionRatio >= 0.75) {
                                video.muted = userMutedPreference;
                                const playAttempt = video.play();
                                if (playAttempt && typeof playAttempt.then === 'function') {
                                    playAttempt.then(() => {
                                        updateVolumeIcon(video.muted);
                                        flashVolumeIndicator();
                                    }).catch(() => {
                                        if (!video.muted) {
                                            video.muted = true;
                                            userMutedPreference = true;
                                            video.play().then(() => {
                                                updateVolumeIcon(true);
                                                flashVolumeIndicator();
                                            }).catch(() => {
                                                console.log('Video play failed');
                                            });
                                        }
                                    });
                                }
                            } else {
                                video.pause();
                                video.currentTime = 0;
                            }
                        });
                    }, { threshold: [0.75] });

                    observer.observe(card);

                } else {
                    card.addEventListener('mouseenter', () => {
                        if (currentlyPlayingVideo && currentlyPlayingVideo !== video) {
                            currentlyPlayingVideo.pause();
                        }
                        
                        video.muted = userMutedPreference;
                        const playAttempt = video.play();
                        if (playAttempt && typeof playAttempt.then === 'function') {
                            playAttempt.then(() => {
                                currentlyPlayingVideo = video;
                                updateVolumeIcon(video.muted);
                                flashVolumeIndicator();
                            }).catch(() => {
                                video.muted = true;
                                userMutedPreference = true;
                                updateVolumeIcon(true);
                                flashVolumeIndicator();
                            });
                        }
                    });
                }

                volumeIndicator.addEventListener('click', event => {
                    event.preventDefault();
                    event.stopPropagation();
                    toggleAudio();
                });

                if (detailsUrl) {
                    card.addEventListener('click', event => {
                        if (event.target.closest('a, button, .volume-indicator')) return;

                        try {
                            sessionStorage.setItem('detailsScrollTarget', 'description');
                        } catch (err) {
                            console.warn('Unable to persist scroll preference', err);
                        }

                        window.location.href = detailsUrl;
                    });
                    
                    const titleLink = card.querySelector('a[href]');
                    if (titleLink) {
                        titleLink.addEventListener('click', event => {
                            try {
                                sessionStorage.setItem('detailsScrollTarget', 'description');
                            } catch (err) {
                                console.warn('Unable to persist scroll preference', err);
                            }
                        });
                    }
                }

                updateVolumeIcon(video.muted);
                window.setTimeout(() => volumeIndicator.classList.add('fade-out'), 2000);
            });
        };

        document.addEventListener('DOMContentLoaded', async () => {
            applyFeatherIcons();
            setupThemeToggle();
            bindUserButton();
            updateNavAuthUI();
            setupFavoritesLinks();
            
            // Load all ads from category pages
            await loadAllAds();
            
            window.setTimeout(applyFeatherIcons, 100);
        });
    </script>
