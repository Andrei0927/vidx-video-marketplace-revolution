            if (storedTheme === 'light') {
                document.documentElement.classList.remove('dark');
            } else {

            }
        })();
    </script>

    <style>
        body {
            overflow-x: hidden;
        }
        /* Mobile-first portrait video grid */
        .video-grid {
            display: grid;
            gap: 1.5rem;
            padding: 0 1rem;
        }
        
        /* Mobile: Full-screen snap scrolling (TikTok style) */
        @media (max-width: 1023px) {
            body {
                padding: 0;
                margin: 0;
                overflow-x: hidden;
            }
            
            .video-grid {
                display: block;
                height: 100vh;
                height: 100dvh;
                overflow-y: scroll;
                overflow-x: hidden;
                scroll-snap-type: y mandatory;
                scroll-behavior: smooth;
                padding: 0;
                margin: 0;
                gap: 0;
                -webkit-overflow-scrolling: touch;
            }
            
            .video-card {
                scroll-snap-align: start;
                scroll-snap-stop: always;
                min-height: 100vh;
                min-height: 100dvh;
                height: 100vh;
                height: 100dvh;
                width: 100vw;
                max-width: 100vw;
                margin-bottom: 0 !important;
                border-radius: 0;
            }
        }
        
        /* Desktop layout */
        @media (min-width: 1024px) {
            .video-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
                justify-items: center;
                gap: 2.5rem;
                padding: 0 2rem 2.5rem;
                max-width: 1200px;
                margin: 6rem auto 0;
            }
        }

        .video-card {
            position: relative;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 1.5rem;
            aspect-ratio: 9 / 16;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            cursor: pointer;
        }
        
        @media (min-width: 1024px) {
            .video-card {
                margin-bottom: 0;
                width: min(100%, 360px);
                max-width: 360px;
            }
        }

        @media (min-width: 1440px) {
            .video-card {
                max-width: 400px;
            }
        }
        
        .video-card video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: #000;
            pointer-events: none;
        }
        
        .video-card video::-webkit-media-controls {
            display: none !important;
        }
        
        .video-card video::-webkit-media-controls-enclosure {
            display: none !important;
        }
        
        .volume-indicator {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 9999px;
            padding: 0.5rem;
            z-index: 10;
            transition: opacity 0.3s ease;
        }
        
        .volume-indicator.fade-out {
            opacity: 0;
            pointer-events: none;
        }
        
        .video-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 1.5rem;
            background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.4) 50%, transparent 100%);
            z-index: 5;
            pointer-events: none;
        }

        @media (max-width: 1023px) {
            .video-overlay {
                padding-bottom: calc(5rem + env(safe-area-inset-bottom, 0px));
            }
        }

        @media (min-width: 1024px) {
            .video-overlay {
                padding-bottom: 1.5rem;
            }
        }
        
        .video-overlay a,
        .video-overlay button,
        .volume-indicator {
            pointer-events: auto;
        }
    </style>
</head>

    <script type="module">
        import './components/user-dropdown.js';

        const applyFeatherIcons = () => {
            if (window.feather && typeof window.feather.replace === 'function') {
                window.feather.replace();
            }
        };

        const setupThemeToggle = () => {
            document.getElementById('theme-toggle').addEventListener('click', function() {
                const isDark = document.documentElement.classList.toggle('dark');
                localStorage.theme = isDark ? 'dark' : 'light';
                feather.replace();
            });
        };

        const bindUserButton = () => {
            const btn = document.getElementById('user-btn');
            const dropdown = document.querySelector('user-dropdown');
            if (btn && dropdown) {
                btn.addEventListener('click', () => {
                    dropdown.toggleDropdown();
                });
            }
        };

        const updateNavAuthUI = () => {
            const authToken = localStorage.getItem('authToken') || localStorage.getItem('sessionToken');
            const userProfile = JSON.parse(localStorage.getItem('userProfile') || '{}');
            
            const navAvatar = document.getElementById('nav-avatar');
            const navUserIcon = document.getElementById('nav-user-icon');
            
            if (authToken && userProfile.avatar) {
                navAvatar.src = userProfile.avatar;
                navAvatar.classList.remove('hidden');
                navUserIcon.classList.add('hidden');
            } else {
                navAvatar.classList.add('hidden');
                navUserIcon.classList.remove('hidden');
            }
        };

        const setupFavoritesLinks = () => {
            const desktopLink = document.getElementById('desktop-favorites-link');
            const mobileLink = document.getElementById('mobile-favorites-link');

            [desktopLink, mobileLink].forEach(link => {
                if (link) {
                    link.addEventListener('click', (e) => {
                        e.preventDefault();
                        const isLoggedIn = localStorage.getItem('authToken') || localStorage.getItem('sessionToken');
                        if (isLoggedIn) {
                            window.location.href = 'favourites.html';
                        } else {
                            window.location.href = 'index.html#register';
                        }
                    });
                }
            });
        };

        const initVideos = () => {
            const videoCards = document.querySelectorAll('[data-video-card]');
            const isMobile = window.innerWidth < 1024;
            let currentlyPlayingVideo = null;

            videoCards.forEach((card, index) => {
                const video = card.querySelector('video');
                const volumeIndicator = card.querySelector('.volume-indicator');
                const volumeOff = volumeIndicator.querySelector('.volume-off');
                const volumeOn = volumeIndicator.querySelector('.volume-on');
                const detailsUrl = card.dataset.detailsUrl;

                const updateVolumeIcon = (muted) => {
                    if (muted) {
                        volumeOff.style.display = 'block';
                        volumeOn.style.display = 'none';
                    } else {
                        volumeOff.style.display = 'none';
                        volumeOn.style.display = 'block';
                    }
                };

                const flashVolumeIndicator = () => {
                    volumeIndicator.classList.remove('fade-out');
                    setTimeout(() => {
                        volumeIndicator.classList.add('fade-out');
                    }, 2000);
                };

                const showFirstFrame = () => {
                    if (!video.src && !video.currentSrc) return;

                    if (isMobile && index === 0) {
                        video.muted = false;
                        video.play().then(() => {
                            currentlyPlayingVideo = video;
                            updateVolumeIcon(false);
                            flashVolumeIndicator();
                        }).catch(() => {
                            video.muted = true;
                            video.play().then(() => {
                                updateVolumeIcon(true);
                                flashVolumeIndicator();
                            }).catch(() => {
                                video.currentTime = 0.1;
                            });
                        });
                    } else {
                        video.muted = true;
                        const attempt = video.play();
                        if (attempt) {
                            attempt.then(() => {
                                setTimeout(() => {
                                    if (!isMobile || index !== 0) {
                                        video.pause();
                                        video.currentTime = 0;
                                    } else {
                                        currentlyPlayingVideo = video;
                                    }
                                }, 100);
                            }).catch(() => {
                                if (isMobile && index === 0) {
                                    video.muted = true;
                                    video.play().then(() => {
                                        updateVolumeIcon(true);
                                        flashVolumeIndicator();
                                    }).catch(() => {
                                        video.currentTime = 0.1;
                                    });
                                } else {
                                    video.currentTime = 0.1;
                                }
                            });
                        }
                    }
                };

                if (video.readyState >= 2) {
                    showFirstFrame();
                } else {
                    video.addEventListener('loadeddata', showFirstFrame, { once: true });
                }

                let userMutedPreference = !isMobile;

                const applyMuteState = (muted) => {
                    video.muted = muted;
                    userMutedPreference = muted;
                    updateVolumeIcon(muted);
                    flashVolumeIndicator();
                };

                const toggleAudio = () => {
                    const targetMuted = !video.muted;
                    applyMuteState(targetMuted);

                    if (!targetMuted && video.paused) {
                        const resumeAttempt = video.play();
                        if (resumeAttempt && typeof resumeAttempt.catch === 'function') {
                            resumeAttempt.catch(() => applyMuteState(true));
                        }
                    }
                };

                if (isMobile) {
                    const observer = new IntersectionObserver(entries => {
                        entries.forEach(entry => {
                            if (entry.isIntersecting && entry.intersectionRatio >= 0.75) {
                                video.muted = userMutedPreference;
                                const playAttempt = video.play();
                                if (playAttempt && typeof playAttempt.then === 'function') {
                                    playAttempt.then(() => {
                                        updateVolumeIcon(video.muted);
                                        flashVolumeIndicator();
                                    }).catch(() => {
                                        if (!video.muted) {
                                            video.muted = true;
                                            userMutedPreference = true;
                                            video.play().then(() => {
                                                updateVolumeIcon(true);
                                                flashVolumeIndicator();
                                            }).catch(() => {
                                                console.log('Video play failed');
                                            });
                                        }
                                    });
                                }
                            } else {
                                video.pause();
                                video.currentTime = 0;
                            }
                        });
                    }, { threshold: [0.75] });

                    observer.observe(card);

                } else {
                    card.addEventListener('mouseenter', () => {
                        if (currentlyPlayingVideo && currentlyPlayingVideo !== video) {
                            currentlyPlayingVideo.pause();
                        }
                        
                        video.muted = userMutedPreference;
                        const playAttempt = video.play();
                        if (playAttempt && typeof playAttempt.then === 'function') {
                            playAttempt.then(() => {
                                currentlyPlayingVideo = video;
                                updateVolumeIcon(video.muted);
                                flashVolumeIndicator();
                            }).catch(() => {
                                video.muted = true;
                                userMutedPreference = true;
                                updateVolumeIcon(true);
                                flashVolumeIndicator();
                            });
                        }
                    });
                }

                volumeIndicator.addEventListener('click', event => {
                    event.preventDefault();
                    event.stopPropagation();
                    toggleAudio();
                });

                if (detailsUrl) {
                    card.addEventListener('click', event => {
                        if (event.target.closest('a, button, .volume-indicator')) return;

                        try {
                            sessionStorage.setItem('detailsScrollTarget', 'description');
                        } catch (err) {
                            console.warn('Unable to persist scroll preference', err);
                        }

                        window.location.href = detailsUrl;
                    });
                    
                    const titleLink = card.querySelector('a[href]');
                    if (titleLink) {
                        titleLink.addEventListener('click', event => {
                            try {
                                sessionStorage.setItem('detailsScrollTarget', 'description');
                            } catch (err) {
                                console.warn('Unable to persist scroll preference', err);
                            }
                        });
                    }
                }

                updateVolumeIcon(video.muted);
                window.setTimeout(() => volumeIndicator.classList.add('fade-out'), 2000);
            });
        };

        document.addEventListener('DOMContentLoaded', () => {
            applyFeatherIcons();
            setupThemeToggle();
            bindUserButton();
            updateNavAuthUI();
            setupFavoritesLinks();
            initVideos();
            window.setTimeout(applyFeatherIcons, 100);
        });
    </script>
