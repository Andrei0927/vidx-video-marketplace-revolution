<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>All Ads - VidX</title>
    <script>
        (function() {
            const storedTheme = localStorage.getItem('theme');
            if (storedTheme === 'light') {
                document.documentElement.classList.remove('dark');
            } else {
                document.documentElement.classList.add('dark');
            }
        })();
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: {
                            50: '#18191A',
                            100: '#242526',
                            200: '#3A3B3C',
                            300: '#4E4F50',
                            400: '#6B6C6D',
                            500: '#B0B3B8',
                            600: '#E4E6EB',
                            700: '#F5F6F7'
                        }
                    }
                }
            }
        };
    </script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="/css/dark-mode.css">
    <script src="components/auth-modal.js"></script>
    <script src="js/video-card-engagement.js"></script>
    <style>
        body {
            overflow-x: hidden;
        }
        .video-grid {
            display: grid;
            gap: 1.5rem;
            padding: 0 1rem;
        }
        
        @media (min-width: 1024px) {
            .video-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
                justify-items: center;
                gap: 2.5rem;
                padding: 0 2rem 2.5rem;
                max-width: 1200px;
                margin: 2rem auto 0;
            }
        }

        .video-card {
            position: relative;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 1.5rem;
            aspect-ratio: 9 / 16;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }
        
        @media (min-width: 1024px) {
            .video-card {
                margin-bottom: 0;
                width: min(100%, 360px);
                max-width: 360px;
            }
        }
        
        .video-card video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: #000;
        }
        
        .volume-indicator {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 50%;
            padding: 0.5rem;
            z-index: 10;
            cursor: pointer;
            transition: opacity 0.3s;
        }
        
        .volume-indicator.fade-out {
            opacity: 0;
            pointer-events: none;
        }
        
        .video-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 1.5rem;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            z-index: 5;
            pointer-events: none;
        }
        
        .video-overlay a,
        .video-overlay button,
        .volume-indicator {
            pointer-events: auto;
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-dark-50">
    <nav class="bg-white dark:bg-dark-100 shadow-sm sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="index.html" class="flex items-center">
                        <i data-feather="video" class="text-indigo-600 h-8 w-8"></i>
                        <span class="ml-2 text-xl font-bold text-gray-900 dark:text-dark-600">VidX</span>
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="upload.html" class="bg-indigo-600 text-white px-4 py-2 rounded-full flex items-center hover:bg-indigo-700">
                        <i data-feather="plus" class="h-5 w-5 mr-2"></i>
                        <span>New Ad</span>
                    </a>
                    <button id="theme-toggle" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-dark-200">
                        <i data-feather="moon" class="h-5 w-5 dark:hidden"></i>
                        <i data-feather="sun" class="h-5 w-5 hidden dark:block"></i>
                    </button>
                    <button id="user-btn" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-dark-200">
                        <i data-feather="user" class="h-5 w-5"></i>
                    </button>
                </div>
            </div>
        </div>
        <user-dropdown></user-dropdown>
    </nav>

    <main class="max-w-7xl mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-gray-900 dark:text-dark-600 mb-6">All Ads</h1>
        
        <div class="video-grid" id="video-grid">
            <div class="text-center py-12"><p class="text-gray-500">Loading...</p></div>
        </div>
        
        <div class="hidden lg:flex justify-center items-center gap-6 py-8 mt-8">
            <button id="prev-page" class="px-6 py-3 bg-white dark:bg-dark-100 border rounded-lg disabled:opacity-50">
                <i data-feather="chevron-left" class="h-5 w-5 inline"></i> Previous
            </button>
            <span id="page-info" class="text-gray-600 dark:text-dark-400 px-4">Page 1</span>
            <button id="next-page" class="px-6 py-3 bg-white dark:bg-dark-100 border rounded-lg disabled:opacity-50">
                Next <i data-feather="chevron-right" class="h-5 w-5 inline"></i>
            </button>
        </div>
    </main>

    <script type="module">
        import './components/user-dropdown.js';
        import { setupThemeToggle } from './js/dark-mode.js';
        import { applyFeatherIcons } from './js/auth-service.js';
        import { bindUserButton, updateNavAuthUI } from './components/user-dropdown.js';

        const PAGES = ['automotive.html', 'real-estate.html', 'electronics.html', 'fashion.html', 'furniture.html', 'sports.html', 'jobs.html', 'services.html'];
        const PER_PAGE = 9;
        let page = 1, allCards = [], playing = null;

        async function load() {
            const all = [];
            for (const p of PAGES) {
                try {
                    const r = await fetch(p);
                    const t = await r.text();
                    const d = new DOMParser().parseFromString(t, 'text/html');
                    d.querySelectorAll('[data-video-card]').forEach(c => all.push(c.cloneNode(true)));
                } catch(e) { console.warn(e); }
            }
            return all;
        }

        function render(p) {
            const grid = document.getElementById('video-grid');
            grid.innerHTML = '';
            const start = (p - 1) * PER_PAGE;
            const cards = allCards.slice(start, start + PER_PAGE);
            
            cards.forEach((c, i) => {
                c.id = `card-${p}-${i}`;
                const v = c.querySelector('video');
                if (v) v.id = `vid-${p}-${i}`;
                grid.appendChild(c);
            });
            
            initVids();
            updatePag();
            applyFeatherIcons();
            window.scrollTo(0, 0);
        }

        function initVids() {
            document.querySelectorAll('[data-video-card]').forEach((c, i) => {
                const v = c.querySelector('video');
                if (!v) return;
                const vol = c.querySelector('.volume-indicator');
                
                v.load();
                if (i === 0) {
                    v.muted = false;
                    v.play().catch(() => { v.muted = true; v.play(); });
                } else {
                    v.muted = true;
                    v.currentTime = 0.1;
                }

                c.addEventListener('mouseenter', () => {
                    if (playing && playing !== v) playing.pause();
                    v.play().then(() => playing = v);
                });
                c.addEventListener('mouseleave', () => { v.pause(); v.currentTime = 0; });
                
                if (vol) {
                    vol.addEventListener('click', e => {
                        e.stopPropagation();
                        v.muted = !v.muted;
                    });
                }
            });
        }

        function updatePag() {
            const total = Math.ceil(allCards.length / PER_PAGE);
            document.getElementById('page-info').textContent = `Page ${page} of ${total}`;
            document.getElementById('prev-page').disabled = page === 1;
            document.getElementById('next-page').disabled = page === total;
        }

        document.addEventListener('DOMContentLoaded', async () => {
            applyFeatherIcons();
            setupThemeToggle();
            bindUserButton();
            updateNavAuthUI();
            
            document.getElementById('prev-page').onclick = () => { if (page > 1) { page--; render(page); }};
            document.getElementById('next-page').onclick = () => { const t = Math.ceil(allCards.length / PER_PAGE); if (page < t) { page++; render(page); }};
            
            allCards = await load();
            render(page);
        });
    </script>
</body>
</html>
