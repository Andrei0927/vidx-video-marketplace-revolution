<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automotive - VidX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <style>
        .scroll-container {
            scrollbar-width: thin;
            scrollbar-color: #6366f1 #f1f1f1;
        }
        .scroll-container::-webkit-scrollbar {
            height: 6px;
        }
        .scroll-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        .scroll-container::-webkit-scrollbar-thumb {
            background-color: #6366f1;
            border-radius: 10px;
        }
        .filter-option {
            transition: all 0.2s ease;
        }
        .filter-option:hover {
            background-color: rgba(99, 102, 241, 0.1);
        }
        .filter-option.active {
            background-color: #6366f1;
            color: white;
        }
        .video-container {
            height: calc(100vh - 160px);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0 flex items-center">
                        <i data-feather="video" class="text-indigo-600 h-8 w-8"></i>
                        <span class="ml-2 text-xl font-bold text-gray-900">VidX</span>
                    </div>
                </div>
                <div class="flex items-center">
                    <a href="upload.html" class="bg-indigo-600 text-white px-4 py-2 rounded-full flex items-center hover:bg-indigo-700 transition">
                        <i data-feather="plus" class="mr-2"></i>
                        New Ad
                    </a>
<button class="ml-4 p-2 rounded-full hover:bg-gray-100">
                        <i data-feather="user"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Category Header -->
    <div class="bg-white py-6 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center">
                <i data-feather="car" class="h-8 w-8 text-indigo-600"></i>
                <h1 class="ml-3 text-2xl font-bold text-gray-900">Automotive</h1>
            </div>
        </div>
    </div>

    <!-- Filters -->
    <div class="bg-white shadow-sm sticky top-0 z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-3">
            <div class="flex space-x-4 overflow-x-auto pb-2 scroll-container">
                <!-- Type Filter -->
                <div class="relative">
                    <button id="type-filter-btn" class="filter-option flex items-center px-4 py-2 border border-gray-200 rounded-full text-sm font-medium hover:border-indigo-300">
                        <span>Type</span>
                        <i data-feather="chevron-down" class="ml-2 h-4 w-4"></i>
                    </button>
                    <div id="type-filter-menu" class="hidden absolute z-10 mt-2 w-56 bg-white rounded-md shadow-lg">
                        <div class="p-2">
                            <label class="flex items-center px-3 py-2 rounded-md hover:bg-gray-100 cursor-pointer">
                                <input type="checkbox" class="rounded text-indigo-600">
                                <span class="ml-2">Cars</span>
                            </label>
                            <label class="flex items-center px-3 py-2 rounded-md hover:bg-gray-100 cursor-pointer">
                                <input type="checkbox" class="rounded text-indigo-600">
                                <span class="ml-2">Motorcycles</span>
                            </label>
                            <label class="flex items-center px-3 py-2 rounded-md hover:bg-gray-100 cursor-pointer">
                                <input type="checkbox" class="rounded text-indigo-600">
                                <span class="ml-2">Trucks</span>
                            </label>
                            <label class="flex items-center px-3 py-2 rounded-md hover:bg-gray-100 cursor-pointer">
                                <input type="checkbox" class="rounded text-indigo-600">
                                <span class="ml-2">Parts</span>
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Price Filter -->
                <div class="relative">
                    <button id="price-filter-btn" class="filter-option flex items-center px-4 py-2 border border-gray-200 rounded-full text-sm font-medium hover:border-indigo-300">
                        <span>Price</span>
                        <i data-feather="chevron-down" class="ml-2 h-4 w-4"></i>
                    </button>
                    <div id="price-filter-menu" class="hidden absolute z-10 mt-2 w-56 bg-white rounded-md shadow-lg">
                        <div class="p-4">
                            <div class="flex justify-between mb-2">
                                <span class="text-sm text-gray-500">Min</span>
                                <span class="text-sm text-gray-500">Max</span>
                            </div>
                            <div class="flex items-center space-x-4">
                                <input type="number" placeholder="Min" class="w-full px-3 py-2 border border-gray-300 rounded-md">
                                <span class="text-gray-500">-</span>
                                <input type="number" placeholder="Max" class="w-full px-3 py-2 border border-gray-300 rounded-md">
                            </div>
                            <button class="mt-4 w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700">
                                Apply
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Year Filter -->
                <div class="relative">
                    <button id="year-filter-btn" class="filter-option flex items-center px-4 py-2 border border-gray-200 rounded-full text-sm font-medium hover:border-indigo-300">
                        <span>Year</span>
                        <i data-feather="chevron-down" class="ml-2 h-4 w-4"></i>
                    </button>
                    <div id="year-filter-menu" class="hidden absolute z-10 mt-2 w-56 bg-white rounded-md shadow-lg">
                        <div class="p-4">
                            <div class="flex justify-between mb-2">
                                <span class="text-sm text-gray-500">From</span>
                                <span class="text-sm text-gray-500">To</span>
                            </div>
                            <div class="flex items-center space-x-4">
                                <input type="number" placeholder="From" class="w-full px-3 py-2 border border-gray-300 rounded-md">
                                <span class="text-gray-500">-</span>
                                <input type="number" placeholder="To" class="w-full px-3 py-2 border border-gray-300 rounded-md">
                            </div>
                            <button class="mt-4 w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700">
                                Apply
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Condition Filter -->
                <div class="relative">
                    <button id="condition-filter-btn" class="filter-option flex items-center px-4 py-2 border border-gray-200 rounded-full text-sm font-medium hover:border-indigo-300">
                        <span>Condition</span>
                        <i data-feather="chevron-down" class="ml-2 h-4 w-4"></i>
                    </button>
                    <div id="condition-filter-menu" class="hidden absolute z-10 mt-2 w-56 bg-white rounded-md shadow-lg">
                        <div class="p-2">
                            <label class="flex items-center px-3 py-2 rounded-md hover:bg-gray-100 cursor-pointer">
                                <input type="checkbox" class="rounded text-indigo-600">
                                <span class="ml-2">New</span>
                            </label>
                            <label class="flex items-center px-3 py-2 rounded-md hover:bg-gray-100 cursor-pointer">
                                <input type="checkbox" class="rounded text-indigo-600">
                                <span class="ml-2">Used</span>
                            </label>
                            <label class="flex items-center px-3 py-2 rounded-md hover:bg-gray-100 cursor-pointer">
                                <input type="checkbox" class="rounded text-indigo-600">
                                <span class="ml-2">Damaged</span>
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Location Filter -->
                <div class="relative">
                    <button id="location-filter-btn" class="filter-option flex items-center px-4 py-2 border border-gray-200 rounded-full text-sm font-medium hover:border-indigo-300">
                        <span>Location</span>
                        <i data-feather="chevron-down" class="ml-2 h-4 w-4"></i>
                    </button>
                    <div id="location-filter-menu" class="hidden absolute z-10 mt-2 w-56 bg-white rounded-md shadow-lg">
                        <div class="p-2">
                            <div class="px-3 py-2">
                                <input type="text" placeholder="Search location" class="w-full px-3 py-2 border border-gray-300 rounded-md">
                            </div>
                            <div class="max-h-60 overflow-y-auto">
                                <label class="flex items-center px-3 py-2 rounded-md hover:bg-gray-100 cursor-pointer">
                                    <input type="checkbox" class="rounded text-indigo-600">
                                    <span class="ml-2">Bucharest</span>
                                </label>
                                <label class="flex items-center px-3 py-2 rounded-md hover:bg-gray-100 cursor-pointer">
                                    <input type="checkbox" class="rounded text-indigo-600">
                                    <span class="ml-2">Cluj-Napoca</span>
                                </label>
                                <label class="flex items-center px-3 py-2 rounded-md hover:bg-gray-100 cursor-pointer">
                                    <input type="checkbox" class="rounded text-indigo-600">
                                    <span class="ml-2">Timișoara</span>
                                </label>
                                <label class="flex items-center px-3 py-2 rounded-md hover:bg-gray-100 cursor-pointer">
                                    <input type="checkbox" class="rounded text-indigo-600">
                                    <span class="ml-2">Iași</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Reset Filters -->
                <button class="filter-option flex items-center px-4 py-2 border border-gray-200 rounded-full text-sm font-medium hover:border-indigo-300 hover:bg-gray-50">
                    <span>Reset</span>
                    <i data-feather="x" class="ml-2 h-4 w-4"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Video Timeline -->
    <div class="video-container relative overflow-hidden">
        <!-- Video 1 -->
        <div class="absolute inset-0 bg-black flex items-center justify-center">
            <div class="relative w-full h-full">
                <!-- Video placeholder -->
                <div class="absolute inset-0 bg-gray-800 flex items-center justify-center">
                    <i data-feather="play" class="h-20 w-20 text-white opacity-50"></i>
                </div>
                
                <!-- Video info overlay -->
                <div class="absolute bottom-0 left-0 right-0 p-6 bg-gradient-to-t from-black to-transparent">
                    <div class="flex items-center">
                        <div class="flex-shrink-0">
                            <img class="h-10 w-10 rounded-full" src="http://static.photos/people/200x200/1" alt="">
                        </div>
                        <div class="ml-3">
                            <h3 class="text-white font-medium">John Doe</h3>
                            <p class="text-gray-300 text-sm">2 days ago</p>
                        </div>
                    </div>
                    <h2 class="mt-2 text-xl font-bold text-white">BMW X5 2019 - Full Option</h2>
                    <p class="mt-1 text-gray-300">27,000 km | Automatic | Diesel</p>
                    <div class="mt-4 flex items-center justify-between">
                        <span class="text-xl font-bold text-white">€35,900</span>
                        <div class="flex space-x-4">
                            <button class="flex items-center text-white">
                                <i data-feather="heart" class="h-6 w-6"></i>
                                <span class="ml-1">124</span>
                            </button>
                            <button class="flex items-center text-white">
                                <i data-feather="message-square" class="h-6 w-6"></i>
                                <span class="ml-1">23</span>
                            </button>
                            <button class="flex items-center text-white">
                                <i data-feather="share-2" class="h-6 w-6"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Navigation Arrows -->
    <div class="fixed bottom-6 right-6 z-20">
        <div class="flex space-x-3">
            <button class="p-3 bg-white rounded-full shadow-md hover:bg-gray-100">
                <i data-feather="chevron-up" class="h-6 w-6 text-gray-700"></i>
            </button>
            <button class="p-3 bg-white rounded-full shadow-md hover:bg-gray-100">
                <i data-feather="chevron-down" class="h-6 w-6 text-gray-700"></i>
            </button>
        </div>
    </div>

    <script>
        // Initialize feather icons
        feather.replace();

        // Toggle filter menus
        document.querySelectorAll('[id$="-filter-btn"]').forEach(btn => {
            btn.addEventListener('click', (e) => {
                const menuId = btn.id.replace('-btn', '-menu');
                const menu = document.getElementById(menuId);
                
                // Close all other open menus
                document.querySelectorAll('[id$="-filter-menu"]').forEach(m => {
                    if (m.id !== menuId) m.classList.add('hidden');
                });
                
                // Toggle current menu
                menu.classList.toggle('hidden');
                e.stopPropagation();
            });
        });

        // Close menus when clicking outside
        document.addEventListener('click', () => {
            document.querySelectorAll('[id$="-filter-menu"]').forEach(menu => {
                menu.classList.add('hidden');
            });
        });
    </script>
</body>
</html>
