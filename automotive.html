            <script>
                // Initialize feather icons (safe)
                if (window.feather && typeof feather.replace === 'function') {
                    try { feather.replace(); } catch (e) { /* ignore */ }
                }

                // Update nav to show avatar/name when logged in
                (function updateNavAuthUI(){
                    try {
                        const avatar = localStorage.getItem('userAvatar');
                        const name = localStorage.getItem('userName');
                        const avatarEl = document.getElementById('nav-avatar');
                        const nameEl = document.getElementById('nav-username');
                        const userBtn = document.getElementById('user-btn');
                        const iconSvg = userBtn && userBtn.querySelector('svg');

                        if (avatar) {
                            avatarEl.src = avatar;
                            avatarEl.classList.remove('hidden');
                            if (iconSvg) iconSvg.classList.add('hidden');
                        } else {
                            avatarEl.classList.add('hidden');
                            if (iconSvg) iconSvg.classList.remove('hidden');
                        }

                        if (name) {
                            nameEl.textContent = name;
                            nameEl.classList.remove('hidden');
                        } else {
                            nameEl.classList.add('hidden');
                        }
                    } catch (err) { console.error('updateNavAuthUI error', err); }
                })();

                // Bind user button immediately (script is at end of body)
                (function bindUserButton(){
                    const userBtn = document.getElementById('user-btn');
                    if (!userBtn) return;

                    userBtn.addEventListener('click', (e) => {
                        e.preventDefault();
                        e.stopPropagation();
                        try {
                            const authToken = localStorage.getItem('authToken');
                            if (!authToken) {
                                const authModal = document.createElement('auth-modal');
                                document.body.appendChild(authModal);
                            } else {
                                const dropdown = document.createElement('user-dropdown');
                                // position dropdown near button
                                const btnRect = userBtn.getBoundingClientRect();
                                dropdown.style.position = 'fixed';
                                dropdown.style.top = `${btnRect.bottom + window.scrollY}px`;
                                dropdown.style.right = `${window.innerWidth - btnRect.right}px`;
                                document.body.appendChild(dropdown);
                            }
                        } catch (err) {
                            // If anything goes wrong, fallback to opening modal
                            const authModal = document.createElement('auth-modal');
                            document.body.appendChild(authModal);
                            console.error('user-btn handler error:', err);
                        }
                    });
                })();

                // Toggle filter menus
                document.querySelectorAll('[id$="-filter-btn"]').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const menuId = btn.id.replace('-btn', '-menu');
                        const menu = document.getElementById(menuId);

                        document.querySelectorAll('[id$="-filter-menu"]').forEach(m => {
                            if (m.id !== menuId) m.classList.add('hidden');
                        });

                        if (menu) menu.classList.toggle('hidden');
                        e.stopPropagation();
                    });
                });

                // Close menus when clicking outside
                document.addEventListener('click', () => {
                    document.querySelectorAll('[id$="-filter-menu"]').forEach(menu => {
                        menu.classList.add('hidden');
                    });
                });

                // Theme toggle (safe attach)
                const themeToggle = document.getElementById('theme-toggle');
                if (themeToggle) {
                    themeToggle.addEventListener('click', () => {
                        const isDark = document.documentElement.classList.toggle('dark');
                        localStorage.theme = isDark ? 'dark' : 'light';
                    });
                }
            </script>
