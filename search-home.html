        .filter-section {

            border-radius: 4px;

        .filter-grid::-webkit-scrollbar-thumb:hover {
            background: rgba(99, 102, 241, 0.7);

        /* ===== COMPACT FILTER GRID LAYOUT ===== */
        .filter-compact-grid {
            display: grid;
            gap: 1rem;
            grid-template-columns: 1fr;
        }
        
        @media (min-width: 768px) {
            .filter-compact-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 1.25rem;
            }
        }
        
        @media (min-width: 1024px) {
            .filter-compact-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 1.5rem;
            }
        }
        
        /* Filter width control */
        .filter-compact-grid > .filter-full {
            grid-column: 1 / -1;
        }
        
        .filter-compact-grid > .filter-half {
            grid-column: span 1;
        }
        
        @media (min-width: 1024px) {
            .filter-compact-grid > .filter-half {
                grid-column: span 2;
            }
        }
        
        /* Compact filter card */
        .filter-card-compact {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            padding: 0.875rem;
            transition: all 0.15s ease;
        }
        
        .dark .filter-card-compact {
            background: #242526;
            border-color: #3A3B3C;
        }
        
        .filter-card-compact:hover {
            border-color: #a5b4fc;
            box-shadow: 0 1px 3px rgba(99, 102, 241, 0.08);
        }
        
        .dark .filter-card-compact:hover {
            border-color: #6366f1;
        }
        
        /* Compact labels */
        .filter-label-sm {
            display: block;
            font-size: 0.8125rem;
            font-weight: 600;
            color: #6b7280;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.025em;
        }
        
        .dark .filter-label-sm {
            color: #9ca3af;
        }
        
        /* Compact inputs */
        .filter-input-sm {
            width: 100%;
            padding: 0.5rem 0.75rem;
            font-size: 0.875rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            background: #f9fafb;
            color: #111827;
            transition: all 0.15s;
        }
        
        .dark .filter-input-sm {
            background: #18191A;
            border-color: #4E4F50;
            color: #E4E6EB;
        }
        
        .filter-input-sm:focus {
            outline: none;
            border-color: #6366f1;
            background: white;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.05);
        }
        
        .dark .filter-input-sm:focus {
            background: #242526;
        }
        
        /* Range inputs row */
        .filter-range-row {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .filter-range-row input {
            flex: 1;
            min-width: 0;
        }
        
        .filter-range-separator {
            color: #9ca3af;
            font-weight: 500;
            flex-shrink: 0;
        }
        
        /* Compact checkboxes grid */
        .filter-checkbox-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 0.5rem;
        }
        
        .filter-checkbox-item {
            display: flex;
            align-items: center;
            gap: 0.375rem;
            padding: 0.375rem;
            border-radius: 0.25rem;
            font-size: 0.875rem;
            cursor: pointer;
            transition: background 0.1s;
        }
        
        .filter-checkbox-item:hover {
            background: rgba(99, 102, 241, 0.05);
        }
        
        .dark .filter-checkbox-item:hover {
            background: rgba(99, 102, 241, 0.1);
        }
        
        /* Action buttons positioning - top on mobile, bottom on desktop */
        .filter-compact-grid {
            display: flex;
            flex-direction: column;
        }
        
        #filter-action-buttons {
            order: -1; /* Top on mobile */
            margin-top: 0;
            margin-bottom: 1.5rem;
        }

            }
            
            #filter-action-buttons {
                order: 9999; /* Bottom on desktop */
                margin-top: 1.5rem;
                margin-bottom: 0;
            }
        }
    </style>

    <!-- Auth Check -->
    <script type="module">
        import authService from './js/auth-service.js';

        const isLoggedIn = () => authService.isLoggedIn();

        // Update navigation auth UI
        function updateNavAuthUI() {
            try {
                const avatar = localStorage.getItem('userAvatar');
                const name = localStorage.getItem('userName');
                const avatarEl = document.getElementById('nav-avatar');
                const nameEl = document.getElementById('nav-username');
                const userBtn = document.getElementById('user-btn');
                const iconSvg = userBtn && userBtn.querySelector('svg');

                if (avatar) {
                    avatarEl.src = avatar;
                    avatarEl.classList.remove('hidden');
                    if (iconSvg) iconSvg.classList.add('hidden');
                } else {
                    avatarEl.classList.add('hidden');
                    if (iconSvg) iconSvg.classList.remove('hidden');
                }

                if (name) {
                    nameEl.textContent = name;
                    nameEl.classList.remove('hidden');
                } else {
                    nameEl.classList.add('hidden');
                }

                // Ensure the user menu is hidden when logged out
                const userMenuEl = document.getElementById('user-menu');
                if (userMenuEl && !avatar && !name) {
                    userMenuEl.classList.add('hidden');
                }
            } catch (err) {
                console.error('updateNavAuthUI error', err);
            }
        }

        // Run once on load
        updateNavAuthUI();

        // Handle user button click
        const userBtnEl = document.getElementById('user-btn');
        const userMenuEl = document.getElementById('user-menu');

        if (userBtnEl && userMenuEl) {
            userBtnEl.addEventListener('click', (e) => {
                e.preventDefault();
                e.stopPropagation();

                if (!isLoggedIn()) {
                    // Not logged in -> show auth modal
                    const modal = document.createElement('auth-modal');
                    document.body.appendChild(modal);
                    return;
                }

                // Toggle menu visibility
                userMenuEl.classList.toggle('hidden');
            });

            // Close menu when clicking outside
            document.addEventListener('click', (ev) => {
                try {
                    const path = ev.composedPath ? ev.composedPath() : (ev.path || []);
                    if (!path) return;
                    if (path.includes(userMenuEl) || path.includes(userBtnEl)) return;
                } catch (err) {
                    const target = ev.target;
                    if (userMenuEl.contains(target) || userBtnEl.contains(target)) return;
                }
                userMenuEl.classList.add('hidden');
            });

            // Close on Escape
            document.addEventListener('keydown', (ev) => {
                if (ev.key === 'Escape') userMenuEl.classList.add('hidden');
            });
        }

        // Listen for auth events
        window.addEventListener('user-login', () => updateNavAuthUI());
        window.addEventListener('user-logout', () => {
            updateNavAuthUI();
            window.location.href = 'index.html';
        });

        // Replace feather icons
        feather.replace();
    </script>

    <script>
        // Initialize the filter renderer
        const homeGardenRenderer = new FilterRenderer(
            homeGardenFilterSchema,
            'filter-container',
            {
                onChange: (filterValues) => {
                    console.log('Filters changed:', filterValues);
                    updateActiveFilters(filterValues);
                },
                onApply: (filterValues) => {
                    console.log('Applying filters:', filterValues);
                    // Store filters in localStorage for home-garden.html (to be created)
                    localStorage.setItem('homeGardenFilters', JSON.stringify(filterValues));
                    // Redirect to home-garden.html with filters applied
                    window.location.href = 'home-garden.html';
                },
                onClear: () => {
                    console.log('Filters cleared');
                }
            }
        );

        // Render the filters
        homeGardenRenderer.render();

        // Replace feather icons after rendering
        setTimeout(() => feather.replace(), 100);

        function updateActiveFilters(filters) {
            const container = document.getElementById('active-filters');
            container.innerHTML = '';
            
            let count = 0;
            Object.entries(filters).forEach(([key, value]) => {
                if (!value || (Array.isArray(value) && value.length === 0)) return;
                
                const filterTag = document.createElement('span');
                filterTag.className = 'inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-indigo-100 dark:bg-indigo-900 text-indigo-800 dark:text-indigo-200';
                
                let displayValue = value;
                if (Array.isArray(value)) {
                    displayValue = value.join(', ');
                }
                
                filterTag.innerHTML = `
                    <span class="capitalize">${key}: ${displayValue}</span>
                    <button class="ml-2 hover:text-indigo-600 dark:hover:text-indigo-400" onclick="removeFilter('${key}')">
                        <i data-feather="x" class="h-3 w-3"></i>
                    </button>
                `;
                
                container.appendChild(filterTag);
                count++;
            });
            
            if (count > 0) {
                const clearAll = document.createElement('button');
                clearAll.className = 'inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-gray-100 dark:bg-dark-200 text-gray-800 dark:text-dark-500 hover:bg-gray-200 dark:hover:bg-dark-300';
                clearAll.innerHTML = '<i data-feather="x" class="h-3 w-3 mr-1"></i> Clear All';
                clearAll.onclick = () => document.getElementById('clear-filters')?.click();
                container.appendChild(clearAll);
            }
            
            if (typeof feather !== 'undefined') {
                feather.replace();
            }
        }

        // Initialize feather icons
        feather.replace();

        // More categories dropdown toggle
        const moreCategoriesBtn = document.getElementById('more-categories-btn');
        const moreCategoriesDropdown = document.getElementById('more-categories-dropdown');
        
        if (moreCategoriesBtn && moreCategoriesDropdown) {
            moreCategoriesBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                moreCategoriesDropdown.classList.toggle('hidden');
                // Refresh feather icons after dropdown opens
                setTimeout(() => feather.replace(), 10);
            });

            // Close dropdown when clicking outside
            document.addEventListener('click', (e) => {
                if (!moreCategoriesBtn.contains(e.target) && !moreCategoriesDropdown.contains(e.target)) {
                    moreCategoriesDropdown.classList.add('hidden');
                }
            });
        }
    </script>
