<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block title %}VidX - Discover Products Through Video{% endblock %}</title>
    
    <!-- Safari-specific meta tags -->
    <meta name="format-detection" content="telephone=no">
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#6366f1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="VidX">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='images/ios/180.png') }}">
    <link rel="apple-touch-icon" sizes="152x152" href="{{ url_for('static', filename='images/ios/152.png') }}">
    <link rel="apple-touch-icon" sizes="120x120" href="{{ url_for('static', filename='images/ios/120.png') }}">
    
    <!-- Dark Mode Bootstrap - Load BEFORE other scripts -->
    <script src="{{ url_for('static', filename='js/theme-bootstrap.js') }}"></script>
    
    <!-- Tailwind CSS - Compiled locally (Safari compatible) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}">
    
    <!-- Icon Libraries -->
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="{{ url_for('static', filename='js/icons.js') }}"></script>
    
    <!-- Dark Mode CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dark-mode.css') }}">
    
    <!-- Auth Modal Component -->
    <script type="module" src="{{ url_for('static', filename='components/auth-modal.js') }}"></script>
    
    {% block extra_head %}{% endblock %}
    
    <style>
        * {
            box-sizing: border-box;
        }
        
        /* Fix for pull-down white background in dark mode */
        html {
            background-color: #f9fafb; /* bg-gray-50 */
        }
        html.dark {
            background-color: #18191A; /* dark-50 */
        }
        
        body {
            width: 100%;
            overflow-x: hidden;
        }
        
        /* Mobile bottom padding for navbar */
        @media (max-width: 768px) {
            body {
                padding-bottom: 70px;
            }
        }
        
        /* Dark mode transitions */
        .dark-mode-transition {
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
        }
        
        .max-w-7xl {
            padding-left: 1rem;
            padding-right: 1rem;
        }
        @media (min-width: 640px) {
            .max-w-7xl {
                padding-left: 1.5rem;
                padding-right: 1.5rem;
            }
        }
        
        /* Modern UI Enhancements */
        button, .btn, input[type="submit"], input[type="button"] {
            border-radius: 0.75rem !important; /* rounded-xl */
            transition: all 0.2s ease;
        }
        
        input, textarea, select {
            border-radius: 0.75rem !important; /* rounded-xl */
        }
        
        .card, .bg-white, .shadow, .shadow-md, .shadow-lg {
            border-radius: 1rem !important; /* rounded-2xl */
        }
        
        /* Smooth hover effects */
        button:hover, .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        
        button:active, .btn:active {
            transform: translateY(0);
        }
        
        /* Modern shadows */
        .shadow-modern {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        
        /* Glassmorphism effect for cards */
        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        html.dark .glass-card {
            background: rgba(26, 27, 28, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* Mobile Bottom Navigation */
        .mobile-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-top: 1px solid #e5e7eb;
            z-index: 50;
            height: 64px;
        }
        
        html.dark .mobile-nav {
            background: #242526;
            border-top-color: #3a3b3c;
        }
        
        .mobile-nav-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #6b7280;
            transition: all 0.2s;
            padding: 8px;
        }
        
        html.dark .mobile-nav-item {
            color: #9ca3af;
        }
        
        .mobile-nav-item.active {
            color: #6366f1;
        }
        
        html.dark .mobile-nav-item.active {
            color: #818cf8;
        }
        
        .mobile-nav-item span {
            font-size: 11px;
            margin-top: 4px;
            font-weight: 500;
        }
        
        {% block extra_styles %}{% endblock %}
    </style>
</head>
<body class="bg-gray-50 dark:bg-dark-50 dark-mode-transition">
    <!-- Navigation (Desktop Only) -->
    <nav class="bg-white dark:bg-dark-100 shadow-sm dark:shadow-dark-200 hidden md:block">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center space-x-4 flex-1">
                    <a href="{{ url_for('home.index') }}" class="flex-shrink-0 flex items-center">
                        <i data-feather="video" class="text-indigo-600 dark:text-indigo-400 h-8 w-8"></i>
                        <span class="ml-2 text-xl font-bold text-gray-900 dark:text-dark-600">VidX</span>
                    </a>
                    <!-- Search Bar -->
                    <form action="{{ url_for('search.search_page') }}" method="GET" class="hidden md:block flex-1 max-w-md">
                        <div class="relative">
                            <input type="text" 
                                   name="q" 
                                   placeholder="Search..." 
                                   class="w-full px-4 py-2 pl-10 border border-gray-300 dark:border-dark-300 rounded-lg bg-gray-50 dark:bg-dark-200 text-gray-900 dark:text-dark-600 focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                            <i data-feather="search" class="absolute left-3 top-2.5 h-5 w-5 text-gray-400"></i>
                        </div>
                    </form>
                </div>
                <div class="flex items-center space-x-4">
                    <button id="new-ad-btn" class="bg-indigo-600 dark:bg-indigo-500 text-white h-7 sm:h-8 px-3 sm:px-4 rounded-full flex items-center hover:bg-indigo-700 dark:hover:bg-indigo-600 transition text-sm sm:text-base whitespace-nowrap">
                        <i data-feather="plus" class="h-4 w-4 sm:h-5 sm:w-5 mr-1 sm:mr-2"></i>
                        <span>New Ad</span>
                    </button>
                    <button id="theme-toggle" class="p-1.5 sm:p-2 rounded-full text-gray-500 dark:text-dark-500 hover:bg-gray-100 dark:hover:bg-dark-200">
                        <i data-feather="moon" class="h-5 w-5 dark:hidden"></i>
                        <i data-feather="sun" class="h-5 w-5 hidden dark:block"></i>
                    </button>
                    <button id="user-btn" class="p-1.5 sm:p-2 rounded-full text-gray-500 dark:text-dark-500 hover:bg-gray-100 dark:hover:bg-dark-200 flex items-center">
                        <img id="nav-avatar" src="" alt="" class="hidden h-6 w-6 rounded-full object-cover">
                        <span id="nav-username" class="hidden ml-2 text-sm font-medium"></span>
                        <i data-feather="user" class="h-5 w-5"></i>
                    </button>
                    <user-dropdown id="user-menu" class="hidden"></user-dropdown>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    {% block content %}{% endblock %}

    <!-- Mobile Bottom Navigation (hidden on desktop) -->
    <nav class="mobile-nav md:hidden">
        <div class="flex h-full">
            <a href="{{ url_for('home.index') }}" class="mobile-nav-item" id="mobile-nav-categories">
                <i data-feather="grid" class="h-6 w-6"></i>
                <span>Categories</span>
            </a>
            <a href="{{ url_for('user.favourites') }}" class="mobile-nav-item" id="mobile-nav-favourites">
                <i data-feather="heart" class="h-6 w-6"></i>
                <span>Favourites</span>
            </a>
            <button class="mobile-nav-item" id="mobile-nav-upload">
                <div class="flex items-center justify-center bg-indigo-600 dark:bg-indigo-500 rounded-full h-12 w-12 -mt-6 shadow-lg">
                    <i data-feather="plus" class="h-6 w-6 text-white"></i>
                </div>
                <span class="mt-1">Upload</span>
            </button>
            <a href="#" class="mobile-nav-item" id="mobile-nav-chat">
                <i data-feather="message-circle" class="h-6 w-6"></i>
                <span>Chat</span>
            </a>
            <button class="mobile-nav-item" id="mobile-nav-account">
                <i data-feather="user" class="h-6 w-6"></i>
                <span>Account</span>
            </button>
        </div>
    </nav>

    <!-- Common Scripts -->
    <script type="module" src="{{ url_for('static', filename='components/user-dropdown.js') }}"></script>
    <script src="{{ url_for('static', filename='js/auth-service.js') }}"></script>
    <script src="{{ url_for('static', filename='js/dark-mode.js') }}"></script>
    
    <script>
        // Initialize Feather Icons
        feather.replace();
        
        // Auth state management
        function isLoggedIn() {
            return !!(localStorage.getItem('sessionToken') || localStorage.getItem('authToken'));
        }

        function getCurrentUser() {
            // Try to get from stored user data
            const userId = localStorage.getItem('userId');
            const userEmail = localStorage.getItem('userEmail');
            const userName = localStorage.getItem('userName');
            const userAvatar = localStorage.getItem('userAvatar');
            
            if (userId && userEmail) {
                return {
                    id: userId,
                    email: userEmail,
                    fullName: userName || userEmail,
                    avatarUrl: userAvatar || 'https://api.dicebear.com/7.x/avataaars/svg?seed=default'
                };
            }
            
            // Fallback to old storage format
            const userStr = localStorage.getItem('currentUser');
            return userStr ? JSON.parse(userStr) : null;
        }

        function updateNavAuthUI() {
            const user = getCurrentUser();
            const navAvatar = document.getElementById('nav-avatar');
            const navUsername = document.getElementById('nav-username');
            
            if (user) {
                if (navAvatar) {
                    navAvatar.src = user.avatarUrl || 'https://api.dicebear.com/7.x/avataaars/svg?seed=default';
                    navAvatar.classList.remove('hidden');
                }
                if (navUsername) {
                    navUsername.textContent = user.fullName || user.email;
                    navUsername.classList.remove('hidden');
                }
            } else {
                if (navAvatar) navAvatar.classList.add('hidden');
                if (navUsername) navUsername.classList.add('hidden');
            }
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            updateNavAuthUI();
            
            // User menu toggle
            const userBtn = document.getElementById('user-btn');
            const userMenuEl = document.getElementById('user-menu');
            
            if (userBtn && userMenuEl) {
                userBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    
                    if (!isLoggedIn()) {
                        const modal = document.createElement('auth-modal');
                        document.body.appendChild(modal);
                        return;
                    }
                    
                    userMenuEl.classList.toggle('hidden');
                });

                document.addEventListener('click', () => {
                    if (!userMenuEl.classList.contains('hidden')) {
                        userMenuEl.classList.add('hidden');
                    }
                });

                userMenuEl.addEventListener('user-logout', () => {
                    userMenuEl.classList.add('hidden');
                    updateNavAuthUI();
                });
            }

            // New Ad button (desktop)
            const newAdBtn = document.getElementById('new-ad-btn');
            if (newAdBtn) {
                newAdBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    e.stopPropagation();

                    if (isLoggedIn()) {
                        window.location.href = '{{ url_for("upload.upload_step1") }}';
                        return;
                    }

                    const modal = document.createElement('auth-modal');
                    document.body.appendChild(modal);

                    setTimeout(() => {
                        try {
                            const registerTab = modal.shadowRoot?.querySelector('.tab[data-tab="register"]');
                            if (registerTab) registerTab.click();
                        } catch (err) {
                            console.error('Could not switch to register tab', err);
                        }
                    }, 50);
                });
            }
            
            // Mobile Bottom Navigation
            const mobileUploadBtn = document.getElementById('mobile-nav-upload');
            const mobileAccountBtn = document.getElementById('mobile-nav-account');
            
            // Mobile upload button
            if (mobileUploadBtn) {
                mobileUploadBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    e.stopPropagation();

                    if (isLoggedIn()) {
                        window.location.href = '{{ url_for("upload.upload_step1") }}';
                        return;
                    }

                    const modal = document.createElement('auth-modal');
                    document.body.appendChild(modal);

                    setTimeout(() => {
                        try {
                            const registerTab = modal.shadowRoot?.querySelector('.tab[data-tab="register"]');
                            if (registerTab) registerTab.click();
                        } catch (err) {
                            console.error('Could not switch to register tab', err);
                        }
                    }, 50);
                });
            }
            
            // Mobile account button
            if (mobileAccountBtn) {
                mobileAccountBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    
                    if (!isLoggedIn()) {
                        const modal = document.createElement('auth-modal');
                        document.body.appendChild(modal);
                        return;
                    }
                    
                    window.location.href = '{{ url_for("user.profile") }}';
                });
            }
            
            // Set active state for mobile nav
            const currentPath = window.location.pathname;
            const mobileNavItems = document.querySelectorAll('.mobile-nav-item');
            
            mobileNavItems.forEach(item => {
                const href = item.getAttribute('href');
                if (href && currentPath.startsWith(href) && href !== '#') {
                    item.classList.add('active');
                }
            });
            
            // Special case for homepage
            if (currentPath === '/' || currentPath === '/index.html') {
                document.getElementById('mobile-nav-categories')?.classList.add('active');
            }
        });
        
        // PWA Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('{{ url_for("static", filename="service-worker.js") }}')
                    .then(reg => console.log('Service Worker registered'))
                    .catch(err => console.log('Service Worker registration failed:', err));
            });
        }
    </script>
    
    {% block extra_scripts %}{% endblock %}
</body>
</html>
