<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>My Ads - VidX</title>
  <script>
    // Apply dark mode before page renders
    if (localStorage.theme === 'dark' || (!localStorage.theme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark');
    } else {
      document.documentElement.classList.remove('dark');
    }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: {
                            50: '#18191A',
                            100: '#242526',
                            200: '#3A3B3C',
                            300: '#4E4F50',
                            400: '#6B6C6D',
                            500: '#B0B3B8',
                            600: '#E4E6EB',
                            700: '#F5F6F7'
                        }
                    }
                }
            }
        }
    </script>
  <link rel="stylesheet" href="/css/dark-mode.css">
  <style> body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; } </style>
</head>
<body class="bg-gray-50 dark:bg-dark-50">
    <!-- Navigation -->
    <nav class="bg-white dark:bg-dark-100 shadow-sm dark:shadow-dark-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="index.html" class="flex-shrink-0 flex items-center">
                        <i data-feather="video" class="text-indigo-600 dark:text-indigo-400 h-8 w-8"></i>
                        <span class="ml-2 text-xl font-bold text-gray-900 dark:text-dark-600">VidX</span>
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    <button id="theme-toggle" class="p-1.5 sm:p-2 rounded-full text-gray-500 dark:text-dark-500 hover:bg-gray-100 dark:hover:bg-dark-200">
                        <i data-feather="moon" class="h-5 w-5 dark:hidden"></i>
                        <i data-feather="sun" class="h-5 w-5 hidden dark:block"></i>
                    </button>
                    <button id="user-btn" class="p-1.5 sm:p-2 rounded-full text-gray-500 dark:text-dark-500 hover:bg-gray-100 dark:hover:bg-dark-200 flex items-center">
                        <img id="nav-avatar" src="" alt="" class="hidden h-6 w-6 rounded-full object-cover">
                        <span id="nav-username" class="hidden ml-2 text-sm font-medium"></span>
                        <i data-feather="user" class="h-5 w-5"></i>
                    </button>
                    <user-dropdown id="user-menu" class="hidden"></user-dropdown>
                </div>
            </div>
        </div>
    </nav>
    <div class="max-w-5xl mx-auto py-8 px-4">
        <h1 class="text-2xl font-bold mb-6 text-gray-900 dark:text-dark-600">My Ads</h1>

        <!-- Ads container - dynamically filled -->
        <div id="ads-container"></div>

        <p class="text-sm text-gray-500 mt-8 dark:text-dark-400">
            Demo users:<br>
            <strong>John Doe</strong> &lt;john@example.com&gt; - Password: <strong>demo1234</strong> (VW Transporter ad)<br>
            <strong>Test User</strong> &lt;test@example.com&gt; - Password: <strong>test1234</strong> (Audi A5 ad)
        </p>
    </div>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script type="module" src="components/auth-modal.js"></script>
    <script type="module" src="components/user-dropdown.js"></script>
    <script type="module">
        import authService from './js/auth-service.js';
    </script>
    <script src="/js/dark-mode.js"></script>
    <script>
        // Feather icons
        if (window.feather && typeof feather.replace === 'function') {
            feather.replace();
        }
        // Update nav avatar/name
        (function updateNavAuthUI(){
            try {
                const avatar = localStorage.getItem('userAvatar');
                const name = localStorage.getItem('userName');
                const avatarEl = document.getElementById('nav-avatar');
                const nameEl = document.getElementById('nav-username');
                const userBtn = document.getElementById('user-btn');
                const iconSvg = userBtn && userBtn.querySelector('svg');
                if (avatar) {
                    avatarEl.src = avatar;
                    avatarEl.classList.remove('hidden');
                    if (iconSvg) iconSvg.classList.add('hidden');
                } else {
                    avatarEl.classList.add('hidden');
                    if (iconSvg) iconSvg.classList.remove('hidden');
                }
                if (name) {
                    nameEl.textContent = name;
                    nameEl.classList.remove('hidden');
                } else {
                    nameEl.classList.add('hidden');
                }
            } catch (err) { console.error('updateNavAuthUI error', err); }
        })();

        // Handle user button click: toggle user menu when logged in, otherwise show auth modal
        (function() {
            const userBtnEl = document.getElementById('user-btn');
            const userMenuEl = document.getElementById('user-menu');

            if (!userBtnEl || !userMenuEl) return;

            userBtnEl.addEventListener('click', (e) => {
                e.preventDefault();
                e.stopPropagation();

                if (!isLoggedIn()) {
                    // Not logged in -> show auth modal (default login tab)
                    const modal = document.createElement('auth-modal');
                    document.body.appendChild(modal);
                    return;
                }

                // Toggle menu visibility
                userMenuEl.classList.toggle('hidden');
            });

            // Close menu when clicking outside
            document.addEventListener('click', (ev) => {
                try {
                    const path = ev.composedPath ? ev.composedPath() : (ev.path || []);
                    if (path.includes(userMenuEl) || path.includes(userBtnEl)) return;
                } catch (err) {
                    const target = ev.target;
                    if (userMenuEl.contains(target) || userBtnEl.contains(target)) return;
                }
                userMenuEl.classList.add('hidden');
            });

            // Close on Escape
            document.addEventListener('keydown', (ev) => {
                if (ev.key === 'Escape') userMenuEl.classList.add('hidden');
            });

            // When the component dispatches a logout event, hide the menu and refresh nav
            userMenuEl.addEventListener('user-logout', () => {
                userMenuEl.classList.add('hidden');
                updateNavAuthUI();
            });
        })();

        const isLoggedIn = () => {
            return authService.isLoggedIn();
        };

        // Render user's ads based on logged-in user
        (function renderUserAds() {
            const userEmail = localStorage.getItem('userEmail');
            const container = document.getElementById('ads-container');
            
            if (!container) return;
            
            // Demo ad data - maps email to their listing
            const userAds = {
                'john@example.com': {
                    id: 'vw-transporter',
                    video: 'Demo ads/VW.m4v',
                    title: 'VW Transporter T6.1 2021',
                    specs: '45,000 km | Manual | Diesel',
                    price: '€28,500',
                    location: 'Cluj-Napoca'
                },
                'test@example.com': {
                    id: 'audi-a5',
                    video: 'Demo ads/Audi.m4v',
                    title: 'Audi A5 Sportback 2020',
                    specs: '32,000 km | Automatic | Petrol',
                    price: '€38,900',
                    location: 'București'
                }
            };
            
            const userAd = userAds[userEmail];
            
            if (!userAd) {
                container.innerHTML = '<p class="text-gray-500 dark:text-dark-400">No ads yet. <a href="upload.html" class="text-indigo-600 dark:text-indigo-400 hover:underline">Create your first ad</a></p>';
                return;
            }
            
            // Render the ad
            container.innerHTML = `
                <article class="bg-white dark:bg-dark-100 rounded-lg shadow p-4 mb-6">
                    <div class="flex gap-4 items-start">
                        <video class="w-48 h-32 object-cover rounded" muted>
                            <source src="${userAd.video}" type="video/mp4">
                        </video>
                        <div class="flex-1">
                            <h2 class="text-xl font-semibold text-gray-900 dark:text-dark-600">${userAd.title}</h2>
                            <p class="text-sm text-gray-600 dark:text-dark-500">${userAd.specs}</p>
                            <p class="text-sm text-gray-500 dark:text-dark-400 mt-1">
                                <i data-feather="map-pin" class="inline-block h-4 w-4"></i>
                                ${userAd.location}
                            </p>
                            <p class="mt-2 text-lg font-bold text-gray-900 dark:text-dark-600">${userAd.price}</p>
                            <div class="mt-4 flex gap-2">
                                <a href="details.html?ad=${userAd.id}" class="px-3 py-1 bg-indigo-600 text-white rounded hover:bg-indigo-700 dark:hover:bg-indigo-500">View</a>
                                <button class="px-3 py-1 bg-gray-500 text-white rounded hover:bg-gray-600 dark:hover:bg-gray-400">Edit</button>
                                <button class="delete-ad px-3 py-1 bg-red-500 text-white rounded hover:bg-red-600 dark:hover:bg-red-400">Delete</button>
                            </div>
                        </div>
                    </div>
                </article>
            `;
            
            // Re-render feather icons
            if (window.feather) feather.replace();
            
            // Handle delete
            container.querySelector('.delete-ad')?.addEventListener('click', () => {
                if (confirm('Delete this ad? (demo)')) {
                    alert('Ad deleted (demo)');
                    container.innerHTML = '<p class="text-gray-500 dark:text-dark-400">No ads yet. <a href="upload.html" class="text-indigo-600 dark:text-indigo-400 hover:underline">Create your first ad</a></p>';
                }
            });
        })();
    </script>
    <script>
</script>
</body>
</html>
