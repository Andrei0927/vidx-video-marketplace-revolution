<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Details - VidX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="index.html" class="flex-shrink-0 flex items-center">
                        <i data-feather="video" class="text-indigo-600 h-8 w-8"></i>
                        <span class="ml-2 text-xl font-bold text-gray-900">VidX</span>
                    </a>
</div>
                <div class="flex items-center">
                    <button class="ml-4 p-2 rounded-full hover:bg-gray-100">
                        <i data-feather="user"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Details Form -->
    <div class="max-w-3xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
        <div class="bg-white shadow rounded-lg overflow-hidden">
            <!-- Progress Stepper -->
            <div class="px-6 py-4 border-b border-gray-200">
                <div class="flex items-center">
                    <div class="flex-shrink-0 bg-gray-200 rounded-full h-8 w-8 flex items-center justify-center">
                        <span class="text-gray-600 font-medium">1</span>
                    </div>
                    <div class="ml-4">
                        <h3 class="text-lg font-medium text-gray-500">Upload Media</h3>
                    </div>
                </div>
                <div class="mt-4 flex items-center">
                    <div class="flex-1 border-t-2 border-gray-200"></div>
                    <div class="flex-shrink-0 bg-indigo-600 rounded-full h-8 w-8 flex items-center justify-center ml-2 mr-2">
                        <span class="text-white font-medium">2</span>
                    </div>
                    <div class="flex-1 border-t-2 border-gray-200"></div>
                    <div class="flex-shrink-0 bg-gray-200 rounded-full h-8 w-8 flex items-center justify-center ml-2 mr-2">
                        <span class="text-gray-600 font-medium">3</span>
                    </div>
                    <div class="flex-1 border-t-2 border-gray-200"></div>
                </div>
                <div class="mt-4 flex items-center">
                    <div class="flex-shrink-0 bg-indigo-600 rounded-full h-8 w-8 flex items-center justify-center">
                        <i data-feather="check" class="h-4 w-4 text-white"></i>
                    </div>
                    <div class="ml-4">
                        <h3 class="text-lg font-medium text-gray-900">Add Details</h3>
                        <p class="text-sm text-gray-500">Provide information about your vehicle</p>
                    </div>
                </div>
            </div>

            <!-- Form Fields -->
            <div class="px-6 py-8 space-y-6">
                <!-- Basic Info -->
                <div>
                    <h3 class="text-lg font-medium text-gray-900 mb-4">Basic Information</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="make" class="block text-sm font-medium text-gray-700">Make</label>
                            <input type="text" id="make" name="make" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                        <div>
                            <label for="model" class="block text-sm font-medium text-gray-700">Model</label>
                            <input type="text" id="model" name="model" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                        <div>
                            <label for="year" class="block text-sm font-medium text-gray-700">First Registered Year</label>
                            <input type="number" id="year" name="year" min="1900" max="2023" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                        <div>
                            <label for="mileage" class="block text-sm font-medium text-gray-700">Mileage (km)</label>
                            <input type="number" id="mileage" name="mileage" min="0" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                    </div>
                </div>

                <!-- Technical Details -->
                <div>
                    <h3 class="text-lg font-medium text-gray-900 mb-4">Technical Details</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="power" class="block text-sm font-medium text-gray-700">Power (HP)</label>
                            <input type="number" id="power" name="power" min="0" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                        <div>
                            <label for="engine" class="block text-sm font-medium text-gray-700">Engine Size (cc)</label>
                            <input type="number" id="engine" name="engine" min="0" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                        <div>
                            <label for="transmission" class="block text-sm font-medium text-gray-700">Transmission</label>
                            <select id="transmission" name="transmission" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                                <option value="">Select</option>
                                <option>Manual</option>
                                <option>Automatic</option>
                                <option>Semi-Automatic</option>
                            </select>
                        </div>
                        <div>
                            <label for="fuel" class="block text-sm font-medium text-gray-700">Fuel Type</label>
                            <select id="fuel" name="fuel" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                                <option value="">Select</option>
                                <option>Petrol</option>
                                <option>Diesel</option>
                                <option>Hybrid</option>
                                <option>Electric</option>
                                <option>LPG</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Pricing -->
                <div>
                    <h3 class="text-lg font-medium text-gray-900 mb-4">Pricing</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="price" class="block text-sm font-medium text-gray-700">Price</label>
                            <div class="mt-1 flex rounded-md shadow-sm">
                                <input type="number" id="price" name="price" min="0" class="flex-1 min-w-0 block w-full rounded-none rounded-l-md border-gray-300 focus:ring-indigo-500 focus:border-indigo-500 py-2 px-3">
                                <select id="currency" name="currency" class="-ml-px relative inline-flex items-center px-4 py-2 border border-l-0 border-gray-300 bg-gray-50 text-gray-500 text-sm rounded-r-md focus:outline-none focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500">
                                    <option>EUR</option>
                                    <option>RON</option>
                                </select>
                            </div>
                        </div>
                        <div>
                            <label for="condition" class="block text-sm font-medium text-gray-700">Condition</label>
                            <select id="condition" name="condition" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                                <option value="">Select</option>
                                <option>New</option>
                                <option>Used</option>
                                <option>Damaged</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Description -->
                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                    <textarea id="description" name="description" rows="4" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"></textarea>
                </div>
            </div>

            <!-- Navigation -->
            <div class="px-6 py-4 bg-gray-50 flex justify-between border-t border-gray-200">
                <button id="back-btn" class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                    Back
                </button>
                <button id="next-btn" class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700">
                    Next: Review and Publish
                </button>
            </div>
        </div>
    </div>

    <script>
        feather.replace();

        // Store form data in localStorage
        const form = document.querySelector('form');
        const formInputs = document.querySelectorAll('input, select, textarea');
        
        // Load saved data if available
        formInputs.forEach(input => {
            const savedValue = localStorage.getItem(`vehicle_${input.name}`);
            if (savedValue) {
                input.value = savedValue;
            }
        });

        // Save data on input change
        formInputs.forEach(input => {
            input.addEventListener('change', () => {
                localStorage.setItem(`vehicle_${input.name}`, input.value);
            });
        });

        // Navigation buttons
        document.getElementById('back-btn').addEventListener('click', () => {
            window.location.href = 'upload.html';
        });

        document.getElementById('next-btn').addEventListener('click', () => {
            window.location.href = 'automotive.html';
        });
    </script>
</body>
</html>
