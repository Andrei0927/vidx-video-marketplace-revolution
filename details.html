<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Ad Details - VidX</title>
    <script>
        (function() {
            const storedTheme = localStorage.getItem('theme');
            if (storedTheme === 'light') {
                document.documentElement.classList.remove('dark');
            } else {
                document.documentElement.classList.add('dark');
            }
        })();
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: {
                            50: '#18191A',
                            100: '#242526',
                            200: '#3A3B3C',
                            300: '#4E4F50',
                            400: '#6B6C6D',
                            500: '#B0B3B8',
                            600: '#E4E6EB',
                            700: '#F5F6F7'
                        }
                    }
                }
            }
        };
    </script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="/css/dark-mode.css">
    <script src="components/auth-modal.js"></script>
    <script src="js/video-card-engagement.js"></script>
</head>
<body class="bg-gray-50 dark:bg-dark-50 dark-mode-transition">
    <!-- Navigation -->
    <nav class="bg-white dark:bg-dark-100 shadow-sm dark:shadow-dark-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="index.html" class="flex-shrink-0 flex items-center">
                        <i data-feather="video" class="text-indigo-600 dark:text-indigo-400 h-8 w-8"></i>
                        <span class="ml-2 text-xl font-bold text-gray-900 dark:text-dark-600">VidX</span>
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="automotive.html" class="text-gray-700 dark:text-dark-500 hover:text-indigo-600 dark:hover:text-indigo-400 transition flex items-center">
                        <i data-feather="arrow-left" class="h-5 w-5 mr-2"></i>
                        <span>Back to Automotive</span>
                    </a>
                    <button id="theme-toggle" class="p-1.5 sm:p-2 rounded-full text-gray-500 dark:text-dark-500 hover:bg-gray-100 dark:hover:bg-dark-200">
                        <i data-feather="moon" class="h-5 w-5 dark:hidden"></i>
                        <i data-feather="sun" class="h-5 w-5 hidden dark:block"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Mobile Bottom Navigation Menu (Mobile Only) -->
    <div class="lg:hidden fixed bottom-0 left-0 right-0 bg-white dark:bg-dark-100 border-t border-gray-200 dark:border-dark-300 z-40" style="padding-bottom: env(safe-area-inset-bottom);">
        <div class="flex justify-around items-center h-16">
            <a href="index.html" class="flex flex-col items-center justify-center flex-1 py-2 text-gray-600 dark:text-dark-400 hover:text-indigo-600 dark:hover:text-indigo-400">
                <i data-feather="home" class="h-5 w-5 mb-1"></i>
                <span class="text-xs">Home</span>
            </a>
            <a href="search.html" class="flex flex-col items-center justify-center flex-1 py-2 text-gray-600 dark:text-dark-400 hover:text-indigo-600 dark:hover:text-indigo-400">
                <i data-feather="sliders" class="h-5 w-5 mb-1"></i>
                <span class="text-xs">Filters</span>
            </a>
            <a href="#" id="mobile-favorites-link" class="flex flex-col items-center justify-center flex-1 py-2 text-gray-600 dark:text-dark-400 hover:text-indigo-600 dark:hover:text-indigo-400">
                <i data-feather="heart" class="h-5 w-5 mb-1"></i>
                <span class="text-xs">Favourites</span>
            </a>
            <a href="upload.html" class="flex flex-col items-center justify-center flex-1 py-2 text-gray-600 dark:text-dark-400 hover:text-indigo-600 dark:hover:text-indigo-400">
                <i data-feather="plus-circle" class="h-5 w-5 mb-1"></i>
                <span class="text-xs">Upload</span>
            </a>
            <a href="index.html" class="flex flex-col items-center justify-center flex-1 py-2 text-gray-600 dark:text-dark-400 hover:text-indigo-600 dark:hover:text-indigo-400">
                <i data-feather="message-circle" class="h-5 w-5 mb-1"></i>
                <span class="text-xs">Messages</span>
            </a>
        </div>
    </div>

    <!-- Ad Details Container -->
    <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-8 pb-24 lg:pb-8">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Video/Images Section -->
            <div>
                <div class="bg-black rounded-lg overflow-hidden" style="aspect-ratio: 9/16;">
                    <video id="ad-video" class="w-full h-full object-contain" controls autoplay loop playsinline>
                        <source id="video-source" src="" type="video/mp4" />
                        Your browser does not support the video tag.
                    </video>
                </div>
            </div>

            <!-- Details Section -->
            <div class="bg-white dark:bg-dark-100 rounded-lg shadow-md dark:shadow-dark-200 p-6">
                <div class="flex items-center mb-4">
                    <img id="seller-avatar" class="h-12 w-12 rounded-full" src="" alt="Seller">
                    <div class="ml-3">
                        <h3 id="seller-name" class="text-lg font-medium text-gray-900 dark:text-dark-600"></h3>
                        <p id="posted-date" class="text-sm text-gray-500 dark:text-dark-400"></p>
                    </div>
                </div>

                <h1 id="ad-title" class="text-3xl font-bold text-gray-900 dark:text-dark-600 mb-2"></h1>
                <p id="ad-price" class="text-3xl font-bold text-indigo-600 dark:text-indigo-400 mb-6"></p>

                <!-- Key Specs -->
                <div class="grid grid-cols-2 gap-4 mb-6">
                    <div class="flex items-center text-gray-700 dark:text-dark-500">
                        <i data-feather="calendar" class="h-5 w-5 mr-2"></i>
                        <span id="spec-year"></span>
                    </div>
                    <div class="flex items-center text-gray-700 dark:text-dark-500">
                        <i data-feather="activity" class="h-5 w-5 mr-2"></i>
                        <span id="spec-mileage"></span>
                    </div>
                    <div class="flex items-center text-gray-700 dark:text-dark-500">
                        <i data-feather="settings" class="h-5 w-5 mr-2"></i>
                        <span id="spec-transmission"></span>
                    </div>
                    <div class="flex items-center text-gray-700 dark:text-dark-500">
                        <i data-feather="zap" class="h-5 w-5 mr-2"></i>
                        <span id="spec-fuel"></span>
                    </div>
                </div>

                <!-- Description -->
                <div class="border-t border-gray-200 dark:border-dark-200 pt-6" data-scroll-target="description">
                    <h2 class="text-xl font-semibold text-gray-900 dark:text-dark-600 mb-3">Description</h2>
                    <p id="ad-description" class="text-gray-700 dark:text-dark-500 whitespace-pre-line"></p>
                </div>

                <!-- Additional Details -->
                <div class="border-t border-gray-200 dark:border-dark-200 pt-6 mt-6">
                    <h2 class="text-xl font-semibold text-gray-900 dark:text-dark-600 mb-3">Vehicle Details</h2>
                    <div class="space-y-2">
                        <div class="flex justify-between text-sm">
                            <span class="text-gray-500 dark:text-dark-400">Make:</span>
                            <span id="detail-make" class="text-gray-900 dark:text-dark-600 font-medium"></span>
                        </div>
                        <div class="flex justify-between text-sm">
                            <span class="text-gray-500 dark:text-dark-400">Model:</span>
                            <span id="detail-model" class="text-gray-900 dark:text-dark-600 font-medium"></span>
                        </div>
                        <div class="flex justify-between text-sm">
                            <span class="text-gray-500 dark:text-dark-400">Power:</span>
                            <span id="detail-power" class="text-gray-900 dark:text-dark-600 font-medium"></span>
                        </div>
                        <div class="flex justify-between text-sm">
                            <span class="text-gray-500 dark:text-dark-400">Displacement:</span>
                            <span id="detail-displacement" class="text-gray-900 dark:text-dark-600 font-medium"></span>
                        </div>
                        <div class="flex justify-between text-sm">
                            <span class="text-gray-500 dark:text-dark-400">Colour:</span>
                            <span id="detail-colour" class="text-gray-900 dark:text-dark-600 font-medium"></span>
                        </div>
                        <div class="flex justify-between text-sm">
                            <span class="text-gray-500 dark:text-dark-400">Condition:</span>
                            <span id="detail-condition" class="text-gray-900 dark:text-dark-600 font-medium"></span>
                        </div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="mt-8 flex space-x-3">
                    <button class="flex-1 bg-indigo-600 dark:bg-indigo-500 text-white px-6 py-3 rounded-lg hover:bg-indigo-700 dark:hover:bg-indigo-600 transition flex items-center justify-center">
                        <i data-feather="message-circle" class="h-5 w-5 mr-2"></i>
                        Contact Seller
                    </button>
                    <button id="favorite-btn" data-favorite-btn data-ad-id="" data-favorite-count="0" class="p-3 border border-gray-300 dark:border-dark-200 rounded-lg hover:bg-gray-50 dark:hover:bg-dark-200 transition group">
                        <i data-feather="heart" class="h-5 w-5 text-gray-700 dark:text-dark-500 group-hover:text-pink-500"></i>
                    </button>
                    <button id="share-btn" data-share-btn data-ad-id="" data-ad-title="" data-ad-price="" class="p-3 border border-gray-300 dark:border-dark-200 rounded-lg hover:bg-gray-50 dark:hover:bg-dark-200 transition group">
                        <i data-feather="share-2" class="h-5 w-5 text-gray-700 dark:text-dark-500 group-hover:text-green-500"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize feather icons
        if (window.feather) {
            feather.replace();
        }

        // Theme toggle
        document.getElementById('theme-toggle').addEventListener('click', function() {
            const isDark = document.documentElement.classList.toggle('dark');
            localStorage.theme = isDark ? 'dark' : 'light';
            feather.replace();
        });

        // Mobile Favourites link handler
        const mobileFavoritesLink = document.getElementById('mobile-favorites-link');
        if (mobileFavoritesLink) {
            mobileFavoritesLink.addEventListener('click', (e) => {
                e.preventDefault();
                const isLoggedIn = localStorage.getItem('authToken') || localStorage.getItem('sessionToken');
                
                if (isLoggedIn) {
                    window.location.href = 'favourites.html';
                } else {
                    window.location.href = 'index.html#register';
                }
            });
        }

        // Ad data
        const adData = {
            'auto-vw-transporter-2021': {
                title: 'VW Transporter T6.1 2021',
                price: '€28,500',
                year: '2021',
                mileage: '45,000 km',
                transmission: 'Manual',
                fuel: 'Diesel',
                make: 'Volkswagen',
                model: 'Transporter',
                power: '150 HP',
                displacement: '1968 CM3',
                colour: 'White',
                condition: 'Used',
                description: `VW Transporter T6.1 in excellent condition.

Features:
- Climate control
- Cruise control
- Parking sensors front/rear
- Reversing camera
- LED headlights
- Touchscreen navigation
- Bluetooth connectivity
- Multi-function steering wheel

Very well maintained, full service history.
Perfect for business or family use.`,
                video: 'Demo ads/VW.m4v',
                seller: 'John Doe',
                postedDate: '2 days ago',
                avatar: 'https://api.dicebear.com/7.x/avataaars/svg?seed=john',
                location: 'Cluj-Napoca'
            },
            'auto-audi-a5-sportback-2020': {
                title: 'Audi A5 Sportback 2020',
                price: '€38,900',
                year: '2020',
                mileage: '32,000 km',
                transmission: 'Automatic',
                fuel: 'Petrol',
                make: 'Audi',
                model: 'A5',
                power: '190 HP',
                displacement: '1984 CM3',
                colour: 'Black',
                condition: 'Used',
                description: `Stunning Audi A5 Sportback in pristine condition.

Premium features:
- Full leather interior
- Virtual cockpit
- MMI Navigation Plus
- Bang & Olufsen sound system
- Matrix LED headlights
- Adaptive cruise control
- Lane assist
- Parking assist plus
- Heated front seats
- Electric tailgate

One owner, full dealer service history.
Immaculate inside and out.`,
                video: 'Demo ads/Audi.m4v',
                seller: 'Test User',
                postedDate: '4 days ago',
                avatar: 'https://api.dicebear.com/7.x/avataaars/svg?seed=test',
                location: 'București'
            },
            // Legacy IDs for backward compatibility
            'vw-transporter': {
                title: 'VW Transporter T6.1 2021',
                price: '€28,500',
                year: '2021',
                mileage: '45,000 km',
                transmission: 'Manual',
                fuel: 'Diesel',
                make: 'Volkswagen',
                model: 'Transporter',
                power: '150 HP',
                displacement: '1968 CM3',
                colour: 'White',
                condition: 'Used',
                description: `VW Transporter T6.1 in excellent condition.

Features:
- Climate control
- Cruise control
- Parking sensors front/rear
- Reversing camera
- LED headlights
- Touchscreen navigation
- Bluetooth connectivity
- Multi-function steering wheel

Very well maintained, full service history.
Perfect for business or family use.`,
                video: 'Demo ads/VW.m4v',
                seller: 'John Doe',
                postedDate: '2 days ago',
                avatar: 'https://api.dicebear.com/7.x/avataaars/svg?seed=john',
                location: 'Cluj-Napoca'
            },
            'audi-a5': {
                title: 'Audi A5 Sportback 2020',
                price: '€38,900',
                year: '2020',
                mileage: '32,000 km',
                transmission: 'Automatic',
                fuel: 'Petrol',
                make: 'Audi',
                model: 'A5',
                power: '190 HP',
                displacement: '1984 CM3',
                colour: 'Black',
                condition: 'Used',
                description: `Stunning Audi A5 Sportback in pristine condition.

Premium features:
- Full leather interior
- Virtual cockpit
- MMI Navigation Plus
- Bang & Olufsen sound system
- Matrix LED headlights
- Adaptive cruise control
- Lane assist
- Parking assist plus
- Heated front seats
- Electric tailgate

One owner, full dealer service history.
Immaculate inside and out.`,
                video: 'Demo ads/Audi.m4v',
                seller: 'Test User',
                postedDate: '4 days ago',
                avatar: 'https://api.dicebear.com/7.x/avataaars/svg?seed=test',
                location: 'București'
            }
        };

        const scrollPreferenceKey = 'detailsScrollTarget';

        const maybeScrollToDescription = () => {
            let preference;
            try {
                preference = sessionStorage.getItem(scrollPreferenceKey);
                if (preference) {
                    sessionStorage.removeItem(scrollPreferenceKey);
                }
            } catch (err) {
                console.warn('Unable to access session storage for scroll preference', err);
                return;
            }

            if (preference !== 'description') return;

            const targetEl = document.querySelector('[data-scroll-target="description"]');
            if (!targetEl) return;

            window.setTimeout(() => {
                const rect = targetEl.getBoundingClientRect();
                const scrollTarget = Math.max(rect.top + window.scrollY - (window.innerHeight * 0.33), 0);
                window.scrollTo({ top: scrollTarget, behavior: 'smooth' });
            }, 250);
        };

        // Get ad ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const adId = urlParams.get('ad');
        const ad = adData[adId];

        if (ad) {
            // Populate the page
            document.getElementById('ad-title').textContent = ad.title;
            document.getElementById('ad-price').textContent = ad.price;
            document.getElementById('spec-year').textContent = ad.year;
            document.getElementById('spec-mileage').textContent = ad.mileage;
            document.getElementById('spec-transmission').textContent = ad.transmission;
            document.getElementById('spec-fuel').textContent = ad.fuel;
            document.getElementById('ad-description').textContent = ad.description;
            document.getElementById('detail-make').textContent = ad.make;
            document.getElementById('detail-model').textContent = ad.model;
            document.getElementById('detail-power').textContent = ad.power;
            document.getElementById('detail-displacement').textContent = ad.displacement;
            document.getElementById('detail-colour').textContent = ad.colour;
            document.getElementById('detail-condition').textContent = ad.condition;
            document.getElementById('seller-name').textContent = ad.seller;
            document.getElementById('posted-date').textContent = `${ad.postedDate} · ${ad.location}`;
            document.getElementById('seller-avatar').src = ad.avatar;
            const videoEl = document.getElementById('ad-video');
            document.getElementById('video-source').src = ad.video;
            videoEl.load();
            videoEl.muted = false;
            videoEl.volume = 1;
            const tryPlay = videoEl.play();
            if (tryPlay && typeof tryPlay.catch === 'function') {
                tryPlay.catch(() => {
                    // Autoplay with sound might be rejected; fall back to showing controls without muting
                });
            }
            
            // Update page title
            document.title = `${ad.title} - VidX`;
            
            // Update engagement buttons
            const favoriteBtn = document.getElementById('favorite-btn');
            const shareBtn = document.getElementById('share-btn');
            
            if (favoriteBtn) {
                favoriteBtn.dataset.adId = adId;
                favoriteBtn.dataset.favoriteCount = '0';
            }
            
            if (shareBtn) {
                shareBtn.dataset.adId = adId;
                shareBtn.dataset.adTitle = ad.title;
                shareBtn.dataset.adPrice = ad.price;
            }
            
            // Reinitialize feather icons
            feather.replace();

            maybeScrollToDescription();
        } else {
            // Ad not found
            document.querySelector('.max-w-6xl').innerHTML = `
                <div class="text-center py-12">
                    <h1 class="text-3xl font-bold text-gray-900 dark:text-dark-600 mb-4">Ad Not Found</h1>
                    <p class="text-gray-600 dark:text-dark-500 mb-6">The ad you're looking for doesn't exist.</p>
                    <a href="automotive.html" class="bg-indigo-600 text-white px-6 py-3 rounded-lg hover:bg-indigo-700 transition inline-block">
                        Back to Automotive
                    </a>
                </div>
            `;
        }
    </script>
</body>
</html>
