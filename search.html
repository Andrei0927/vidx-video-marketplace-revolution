                document.documentElement.classList.remove('dark');
            } else {
                document.documentElement.classList.add('dark');
            }
        })();

    <style>
        /* Fix for pull-down white background in dark mode */
        html {
            background-color: #f9fafb; /* bg-gray-50 */
        }
        html.dark {
            background-color: #18191A; /* dark-50 */
        }
        
        .filter-section {
            display: none;
        }
        .filter-section.active {
            display: block;
        }
        .filter-toggle {
            cursor: pointer;
            user-select: none;
        }
        .filter-toggle:hover {
            background-color: rgba(99, 102, 241, 0.05);
        }
        .filter-grid {
            max-height: 300px;
            overflow-y: auto;
        }
        .filter-grid::-webkit-scrollbar {
            width: 8px;
        }
        .filter-grid::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 4px;
        }
        .filter-grid::-webkit-scrollbar-thumb {
            background: rgba(99, 102, 241, 0.5);
            border-radius: 4px;
        }
        .filter-grid::-webkit-scrollbar-thumb:hover {
            background: rgba(99, 102, 241, 0.7);
        }
        
        /* ===== COMPACT FILTER GRID LAYOUT ===== */
        .filter-compact-grid {
            display: grid;
            gap: 1rem;
            grid-template-columns: 1fr;
        }
        
        @media (min-width: 768px) {
            .filter-compact-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 1.25rem;
            }
        }
        
        @media (min-width: 1024px) {
            .filter-compact-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 1.5rem;
            }
        }
        
        /* Filter width control */
        .filter-compact-grid > .filter-full {
            grid-column: 1 / -1;
        }
        
        .filter-compact-grid > .filter-half {
            grid-column: span 1;
        }
        
        @media (min-width: 1024px) {
            .filter-compact-grid > .filter-half {
                grid-column: span 2;
            }
        }
        
        /* Compact filter card */
        .filter-card-compact {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            padding: 0.875rem;
            transition: all 0.15s ease;
        }
        
        .dark .filter-card-compact {
            background: #242526;
            border-color: #3A3B3C;
        }
        
        .filter-card-compact:hover {
            border-color: #a5b4fc;
            box-shadow: 0 1px 3px rgba(99, 102, 241, 0.08);
        }
        
        .dark .filter-card-compact:hover {
            border-color: #6366f1;
        }
        
        /* Compact labels */
        .filter-label-sm {
            display: block;
            font-size: 0.8125rem;
            font-weight: 600;
            color: #6b7280;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.025em;
        }
        
        .dark .filter-label-sm {
            color: #9ca3af;
        }
        
        /* Compact inputs */
        .filter-input-sm {
            width: 100%;
            padding: 0.5rem 0.75rem;
            font-size: 0.875rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            background: #f9fafb;
            color: #111827;
            transition: all 0.15s;
        }
        
        .dark .filter-input-sm {
            background: #18191A;
            border-color: #4E4F50;
            color: #E4E6EB;
        }
        
        .filter-input-sm:focus {
            outline: none;
            border-color: #6366f1;
            background: white;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.05);
        }
        
        .dark .filter-input-sm:focus {
            background: #242526;
        }
        
        /* Range inputs row */
        .filter-range-row {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .filter-range-row input {
            flex: 1;
            min-width: 0;
        }
        
        .filter-range-separator {
            color: #9ca3af;
            font-weight: 500;
            flex-shrink: 0;
        }
        
        /* Compact checkboxes grid */
        .filter-checkbox-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 0.5rem;
        }
        
        .filter-checkbox-item {
            display: flex;
            align-items: center;
            gap: 0.375rem;
            padding: 0.375rem;
            border-radius: 0.25rem;
            font-size: 0.875rem;
            cursor: pointer;
            transition: background 0.1s;
        }
        
        .filter-checkbox-item:hover {
            background: rgba(99, 102, 241, 0.05);
        }
        
        .dark .filter-checkbox-item:hover {
            background: rgba(99, 102, 241, 0.1);
        }
        
        /* Action buttons positioning - top on mobile, bottom on desktop */
        .filter-compact-grid {
            display: flex;
            flex-direction: column;
        }
        
        #filter-action-buttons {
            order: -1; /* Top on mobile */
            margin-top: 0;
            margin-bottom: 1.5rem;
        }
        
        @media (min-width: 768px) {
            .filter-compact-grid {
                display: grid;
            }
            
            #filter-action-buttons {
                order: 9999; /* Bottom on desktop */
                margin-top: 1.5rem;
                margin-bottom: 0;
            }
        }
    </style>
</head>

    <script>
        // Initialize feather icons
        if (window.feather) {
            feather.replace();
        }

        // Theme toggle
        const themeToggle = document.getElementById('theme-toggle');
        if (themeToggle) {
            themeToggle.addEventListener('click', () => {
                const isDark = document.documentElement.classList.toggle('dark');
                localStorage.theme = isDark ? 'dark' : 'light';
                feather.replace();
            });
        }

        // Check authentication state
        function checkAuth() {
            const sessionToken = localStorage.getItem('sessionToken') || localStorage.getItem('authToken');
            const loginBtn = document.getElementById('login-btn');
            const userMenuContainer = document.getElementById('user-menu-container');
            const userAvatar = document.getElementById('user-avatar');
            const userName = document.getElementById('user-name');
            
            if (sessionToken) {
                // User is logged in - show user menu
                if (loginBtn) loginBtn.classList.add('hidden');
                if (userMenuContainer) {
                    userMenuContainer.classList.remove('hidden');
                    
                    // Set avatar image from localStorage or use default
                    const avatarUrl = localStorage.getItem('userAvatar') || 
                                    `https://api.dicebear.com/7.x/avataaars/svg?seed=${localStorage.getItem('userEmail') || 'user'}`;
                    if (userAvatar) userAvatar.src = avatarUrl;
                    
                    // Set username
                    const displayName = localStorage.getItem('userName') || 
                                       localStorage.getItem('userUsername') || 
                                       localStorage.getItem('userEmail')?.split('@')[0] || 
                                       'User';
                    if (userName) userName.textContent = displayName;
                }
            } else {
                // User is not logged in - show login button
                if (loginBtn) loginBtn.classList.remove('hidden');
                if (userMenuContainer) userMenuContainer.classList.add('hidden');
            }
        }

        // Run auth check immediately (before component initialization)
        checkAuth();

        // Also run after a short delay to ensure components are initialized
        setTimeout(checkAuth, 100);

        // Login button click handler
        const loginBtn = document.getElementById('login-btn');
        if (loginBtn) {
            loginBtn.addEventListener('click', () => {
                // Create auth modal dynamically only when needed
                let authModal = document.getElementById('auth-modal');
                if (!authModal) {
                    authModal = document.createElement('auth-modal');
                    authModal.id = 'auth-modal';
                    document.body.appendChild(authModal);
                    
                    // Wait for component to initialize, then open
                    setTimeout(() => {
                        if (authModal && typeof authModal.open === 'function') {
                            authModal.open();
                        }
                    }, 100);
                } else {
                    if (typeof authModal.open === 'function') {
                        authModal.open();
                    }
                }
            });
        }

        // User avatar button click handler - toggles dropdown
        const userAvatarBtn = document.getElementById('user-avatar-btn');
        const userDropdown = document.getElementById('user-dropdown');
        if (userAvatarBtn && userDropdown) {
            userAvatarBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                userDropdown.classList.toggle('hidden');
            });
            
            // Close dropdown when clicking outside
            document.addEventListener('click', (e) => {
                if (!userDropdown.contains(e.target) && !userAvatarBtn.contains(e.target)) {
                    userDropdown.classList.add('hidden');
                }
            });
        }

        // Logout button handler
        const logoutBtn = document.getElementById('logout-btn');
        if (logoutBtn) {
            logoutBtn.addEventListener('click', async () => {
                // Close dropdown
                if (userDropdown) userDropdown.classList.add('hidden');
                
                // Clear localStorage
                localStorage.removeItem('authToken');
                localStorage.removeItem('sessionToken');
                localStorage.removeItem('userId');
                localStorage.removeItem('userEmail');
                localStorage.removeItem('userName');
                localStorage.removeItem('userAvatar');
                localStorage.removeItem('userUsername');
                
                // Redirect to home
                window.location.href = 'index.html';
            });
        }

        // Listen for login success
        window.addEventListener('user-login', () => {
            checkAuth();
        });

        // Listen for logout
        window.addEventListener('user-logout', () => {
            checkAuth();
        });

        // Replace feather icons after DOM updates
        setTimeout(() => feather.replace(), 100);
    </script>

    <!-- Filter Renderer Scripts -->

    <script>
        // Initialize the filter renderer
        const automotiveRenderer = new FilterRenderer(
            automotiveFilterSchema,
            'filter-container',
            {
                carModels: carModels,
                onChange: (filterValues) => {
                    console.log('Filters changed:', filterValues);
                },
                onApply: (filterValues) => {
                    console.log('Applying filters:', filterValues);
                    // Store filters in localStorage for automotive.html
                    localStorage.setItem('automotiveFilters', JSON.stringify(filterValues));
                    // Redirect to automotive.html with filters applied
                    window.location.href = 'automotive.html';
                },
                onClear: () => {
                    console.log('Filters cleared');
                    localStorage.removeItem('automotiveFilters');
                }
            }
        );

        // Render the filters
        automotiveRenderer.render();

        // Initialize feather icons for filter renderer
        setTimeout(() => feather.replace(), 200);

        // More categories dropdown toggle
        const moreCategoriesBtn = document.getElementById('more-categories-btn');
        const moreCategoriesDropdown = document.getElementById('more-categories-dropdown');
        
        if (moreCategoriesBtn && moreCategoriesDropdown) {
            moreCategoriesBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                moreCategoriesDropdown.classList.toggle('hidden');
                // Refresh feather icons after dropdown opens
                setTimeout(() => feather.replace(), 10);
            });

            // Close dropdown when clicking outside
            document.addEventListener('click', (e) => {
                if (!moreCategoriesBtn.contains(e.target) && !moreCategoriesDropdown.contains(e.target)) {
                    moreCategoriesDropdown.classList.add('hidden');
                }
            });
        }
    </script>
